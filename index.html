<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC Pro | Gesti√≥n ISO 9001</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --sidebar: #0f172a; --border: #e2e8f0; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: #020617; display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-box { background: white; padding: 40px; border-radius: 24px; width: 400px; text-align: center; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar); color: white; display: flex; flex-direction: column; padding: 24px; }
        .nav-link { display: flex; align-items: center; padding: 12px 16px; color: #94a3b8; border: none; background: none; cursor: pointer; border-radius: 12px; width: 100%; margin-bottom: 8px; transition: 0.2s; font-size: 14px; }
        .nav-link:hover, .nav-link.active { background: var(--primary); color: white; }
        .nav-link span { margin-right: 12px; }

        /* Content */
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: white; padding: 24px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }

        /* Forms */
        label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 6px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 14px; margin-bottom: 15px; background: #f8fafc; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); display: none; align-items: center; justify-content: center; z-index: 1500; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 750px; border-radius: 24px; padding: 35px; max-height: 90vh; overflow-y: auto; }
        .detail-row { display: flex; padding: 12px 0; border-bottom: 1px solid #f1f5f9; align-items: center; }
        .detail-label { width: 220px; font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; }
        .detail-value { flex: 1; font-size: 14px; color: #1e293b; }

        /* Buttons */
        .btn { padding: 10px 20px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 12px; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-success { background: var(--success); color: white; }

        /* Status colors */
        .status { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .st-pendiente { background: #fef3c7; color: #92400e; }
        .st-aprobado { background: #dcfce7; color: #166534; }
        .st-rechazado { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:var(--primary); margin-bottom: 20px;">SGC PRO</h1>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contrase√±a">
            <button class="btn btn-primary" id="btnLogin" style="width: 100%; justify-content: center; padding: 15px;">Entrar</button>
            <button id="btnInit" style="margin-top:20px; border:none; background:none; color:#cbd5e1; cursor:pointer; font-size:10px;">Setup Inicial</button>
        </div>
    </div>

    <aside class="sidebar" id="sidebar" style="display:none;">
        <div style="font-size: 22px; font-weight: 900; color: #38bdf8; margin-bottom: 40px; text-align:center;">SGC ISO</div>
        <nav style="flex:1">
            <button class="nav-link active" data-view="sec-dash"><span class="material-icons-round">analytics</span> Dashboard</button>
            <button class="nav-link" data-view="sec-nueva"><span class="material-icons-round">add_task</span> Nueva Solicitud</button>
            <button class="nav-link" data-view="sec-historial"><span class="material-icons-round">assignment</span> Historial</button>
            
            <div id="admin-only" style="display:none; margin-top: 30px; border-top: 1px solid #334155; padding-top: 20px;">
                <button class="nav-link" data-view="sec-usuarios"><span class="material-icons-round">people</span> Usuarios</button>
                <button class="nav-link" data-view="sec-estructura"><span class="material-icons-round">lan</span> Estructura</button>
            </div>
        </nav>
        <button class="btn btn-danger" onclick="location.reload()" style="width:100%"><span class="material-icons-round">logout</span> Salir</button>
    </aside>

    <main class="main" id="main-content" style="display:none;">
        
        <section id="sec-dash" class="section active">
            <h1>Panel de Control</h1>
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:20px; margin-top:20px;">
                <div class="card"><h3>Total</h3><p id="c-total" style="font-size:24px; font-weight:800;">0</p></div>
                <div class="card" style="border-left:4px solid var(--warning)"><h3>Pendientes</h3><p id="c-pen" style="font-size:24px; font-weight:800;">0</p></div>
                <div class="card" style="border-left:4px solid var(--primary)"><h3>En Reuni√≥n</h3><p id="c-reu" style="font-size:24px; font-weight:800;">0</p></div>
                <div class="card" style="border-left:4px solid var(--success)"><h3>Finalizados</h3><p id="c-ok" style="font-size:24px; font-weight:800;">0</p></div>
            </div>
        </section>

        <section id="sec-nueva" class="section">
            <h1>Nueva Solicitud</h1>
            <div class="card">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div><label>Acci√≥n</label><select id="sol-accion"><option value="creacion">Creaci√≥n</option><option value="modificacion">Modificaci√≥n</option><option value="inactivacion">Inactivaci√≥n</option></select></div>
                    <div><label>Tipo Documento</label><select id="sol-tipo"><option>Procedimiento</option><option>Manual</option><option>Formato</option></select></div>
                </div>
                <label>T√≠tulo</label><input type="text" id="sol-tit">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div><label>Gerencia</label><select id="sol-ger"></select></div>
                    <div><label>Departamento</label><select id="sol-dep"></select></div>
                </div>
                <label>Documento de Referencia (Opcional)</label><input type="file" id="sol-file" style="border:none;">
                <label>Justificaci√≥n</label><textarea id="sol-jus" rows="3"></textarea>
                <button class="btn btn-primary" id="btnSend" style="width:100%; justify-content:center;">Enviar Solicitud</button>
            </div>
        </section>

        <section id="sec-historial" class="section">
            <h1>Gesti√≥n Documental</h1>
            <div class="card" style="padding:0">
                <table id="table-sol">
                    <thead><tr><th>Fecha</th><th>Documento</th><th>Estado</th><th>Acciones</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="sec-usuarios" class="section">
            <h1>Gesti√≥n de Usuarios</h1>
            <div class="card">
                <input type="text" id="u-nom" placeholder="Nombre">
                <input type="text" id="u-usr" placeholder="Usuario">
                <input type="text" id="u-pas" placeholder="Contrase√±a">
                <select id="u-rol"><option value="applicant">Solicitante</option><option value="gerente">Gerente</option><option value="admin">Admin</option></select>
                <button class="btn btn-primary" id="btnUser">Crear Usuario</button>
            </div>
            <div class="card" style="padding:0"><table id="table-u"><thead><tr><th>Nombre</th><th>Usuario</th><th>Rol</th><th>X</th></tr></thead><tbody></tbody></table></div>
        </section>

        <section id="sec-estructura" class="section">
            <h1>Estructura</h1>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div class="card"><h3>Gerencias</h3><input type="text" id="in-ger"><button class="btn btn-primary" id="add-ger">A√±adir</button><div id="list-ger" style="margin-top:15px;"></div></div>
                <div class="card"><h3>Departamentos</h3><input type="text" id="in-dep"><button class="btn btn-primary" id="add-dep">A√±adir</button><div id="list-dep" style="margin-top:15px;"></div></div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="m-tit">Detalles de Solicitud</h2>
                <button class="btn btn-danger" onclick="closeModal()">X</button>
            </div>
            <div id="m-body"></div>

            <div id="m-actions" style="margin-top:25px; padding-top:20px; border-top:2px solid #eee; display:none;">
                <div id="firma-flow" style="margin-bottom:20px;">
                    <p style="font-weight:800; font-size:11px; color:var(--primary);">FLUJO DE TRABAJO</p>
                    <div id="firma-status-visual" style="margin:10px 0; font-size:12px;"></div>
                </div>

                <div style="display:flex; gap:10px; flex-wrap:wrap;">
                    <button class="btn btn-primary" id="btn-firma-next">Firma Etapa Siguiente</button>
                    <button class="btn btn-warning" id="btn-open-reu">Programar Reuni√≥n</button>
                    <button class="btn btn-warning" id="btn-open-con">Realizar Consulta</button>
                    <button class="btn btn-danger" id="btn-rechazar" style="display:none;">Rechazar Solicitud</button>
                </div>

                <div id="pane-reu" style="display:none; margin-top:15px; background:#f8fafc; padding:15px; border-radius:10px;">
                    <label>Fecha Reuni√≥n</label><input type="date" id="reu-fec">
                    <label>Motivo</label><textarea id="reu-mot"></textarea>
                    <button class="btn btn-success" id="btn-reu-save">Confirmar Reuni√≥n</button>
                </div>
                <div id="pane-con" style="display:none; margin-top:15px; background:#f8fafc; padding:15px; border-radius:10px;">
                    <label>Consulta Detallada</label><textarea id="con-mot"></textarea>
                    <button class="btn btn-success" id="btn-con-save">Enviar Consulta</button>
                </div>
                <div id="pane-file" style="display:none; margin-top:15px; background:#eff6ff; padding:15px; border-radius:10px;">
                    <label>Adjuntar Documento Final Elaborado</label><input type="file" id="file-final">
                </div>
                <div id="pane-rechazo" style="display:none; margin-top:15px; background:#fee2e2; padding:15px; border-radius:10px;">
                    <label>Motivo del Rechazo</label><textarea id="rechazo-mot"></textarea>
                    <button class="btn btn-danger" id="btn-rechazo-save">Confirmar Rechazo</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdzCiachuhbE9jATz-TesPI2vUVIJrHjM",
            authDomain: "sistemadegestion-7400d.firebaseapp.com",
            projectId: "sistemadegestion-7400d",
            storageBucket: "sistemadegestion-7400d.appspot.com",
            messagingSenderId: "709030283072",
            appId: "1:709030283072:web:5997837b36a448e9515ca5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let user = null;
        let selectedId = null;

        document.getElementById('btnLogin').onclick = async () => {
            const q = query(collection(db, "Usuarios"), where("usuario", "==", document.getElementById('userInput').value), where("pass", "==", document.getElementById('passInput').value));
            const snap = await getDocs(q);
            if(!snap.empty) {
                user = snap.docs[0].data();
                document.getElementById('login-screen').style.display='none';
                document.getElementById('sidebar').style.display='flex';
                document.getElementById('main-content').style.display='block';
                if(user.role === 'admin') document.getElementById('admin-only').style.display='block';
                iniciar();
            } else alert("Error");
        };

        function iniciar() {
            onSnapshot(collection(db, "Gerencias"), snap => {
                let h = ""; let opt = ""; snap.forEach(d => {
                    h += `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;">${d.data().nombre} <button onclick="window.delDoc('Gerencias','${d.id}')">X</button></div>`;
                    opt += `<option>${d.data().nombre}</option>`;
                });
                document.getElementById('list-ger').innerHTML = h;
                document.getElementById('sol-ger').innerHTML = opt;
            });

            onSnapshot(collection(db, "Departamentos"), snap => {
                let h = ""; let opt = ""; snap.forEach(d => {
                    h += `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;">${d.data().nombre} <button onclick="window.delDoc('Departamentos','${d.id}')">X</button></div>`;
                    opt += `<option>${d.data().nombre}</option>`;
                });
                document.getElementById('list-dep').innerHTML = h;
                document.getElementById('sol-dep').innerHTML = opt;
            });

            onSnapshot(collection(db, "Solicitudes"), snap => {
                const b = document.querySelector('#table-sol tbody'); b.innerHTML = "";
                let t=0, p=0, r=0, f=0;
                snap.forEach(d => {
                    const s = d.data(); t++;
                    if(s.estado === 'Pendiente') p++;
                    if(s.estado === 'En Reuni√≥n') r++;
                    if(s.estado === 'Aprobado') f++;
                    b.innerHTML += `<tr><td>${s.fecha}</td><td><b>${s.titulo}</b></td><td><span class="status st-${s.estado.toLowerCase().replace(' ','-')}">${s.estado}</span></td><td><button class="btn btn-primary" onclick="window.openPanel('${d.id}')">Gestionar</button></td></tr>`;
                });
                document.getElementById('c-total').innerText = t; document.getElementById('c-pen').innerText = p; document.getElementById('c-reu').innerText = r; document.getElementById('c-ok').innerText = f;
            });
        }

        window.openPanel = async (id) => {
            selectedId = id;
            const s = (await getDoc(doc(db, "Solicitudes", id))).data();
            const f = s.firmas || { doc: false, ver: false, apr: false, gerente: false };
            
            document.getElementById('m-tit').innerText = s.titulo;
            document.getElementById('m-body').innerHTML = `
                <div class="detail-row"><div class="detail-label">Estado Actual</div><div class="detail-value"><span class="status st-${s.estado.toLowerCase()}">${s.estado}</span></div></div>
                <div class="detail-row"><div class="detail-label">Solicitante</div><div class="detail-value">${s.solicitante}</div></div>
                <div class="detail-row"><div class="detail-label">Gerencia / Dep</div><div class="detail-value">${s.gerencia} / ${s.departamento}</div></div>
                <div class="detail-row"><div class="detail-label">Adjunto Inicial</div><div class="detail-value">${s.file !== 'Sin adjunto' ? `<a href="#" onclick="alert('Abriendo archivo original...')">üìÑ ${s.file}</a>` : 'N/A'}</div></div>
                <div class="detail-row"><div class="detail-label">Doc. Final SGC</div><div class="detail-value">${s.fileFinal ? `<a href="#" onclick="alert('Descargando Documento Oficial...')">‚úÖ Descargar: ${s.fileFinal}</a>` : '<i>Pendiente de elaboraci√≥n</i>'}</div></div>
                ${s.reunionFecha ? `<div class="detail-row" style="background:#fff7ed"><div class="detail-label">Pr√≥xima Reuni√≥n</div><div class="detail-value"><b>${s.reunionFecha}</b>: ${s.reunionMotivo}</div></div>` : ''}
                ${s.consulta ? `<div class="detail-row" style="background:#f0f9ff"><div class="detail-label">Consulta Activa</div><div class="detail-value">${s.consulta}</div></div>` : ''}
                ${s.motivoRechazo ? `<div class="detail-row" style="background:#fef2f2"><div class="detail-label">Motivo Rechazo Gerencia</div><div class="detail-value" style="color:red">${s.motivoRechazo}</div></div>` : ''}
            `;

            document.getElementById('firma-status-visual').innerHTML = `
                <span style="color:${f.doc?'green':'#ccc'}">‚óè Documentado</span> ‚Üí 
                <span style="color:${f.ver?'green':'#ccc'}">‚óè Verificado</span> ‚Üí 
                <span style="color:${f.apr?'green':'#ccc'}">‚óè Aprobado SGC</span> ‚Üí 
                <span style="color:${f.gerente?'green':'#ccc'}">‚óè Gerencia Final</span>
            `;

            // L√≥gica de visibilidad de acciones
            const isAdmin = user.role === 'admin';
            const isManager = user.role === 'gerente' && s.gerencia === user.gerencia;
            
            document.getElementById('m-actions').style.display = (isAdmin || isManager) ? 'block' : 'none';
            document.getElementById('btn-firma-next').style.display = 'inline-flex';
            document.getElementById('btn-rechazar').style.display = isManager && f.apr && !f.gerente ? 'inline-flex' : 'none';
            document.getElementById('pane-file').style.display = isAdmin && !f.doc ? 'block' : 'none';
            
            // Si ya est√° todo firmado, ocultar bot√≥n de firma
            if(f.gerente) document.getElementById('btn-firma-next').style.display = 'none';

            document.getElementById('modal').style.display = 'flex';
        };

        document.getElementById('btn-firma-next').onclick = async () => {
            const ref = doc(db, "Solicitudes", selectedId);
            const s = (await getDoc(ref)).data();
            let f = s.firmas || { doc: false, ver: false, apr: false, gerente: false };
            let update = {};

            if(user.role === 'admin') {
                if(!f.doc) {
                    const file = document.getElementById('file-final').files[0];
                    if(!file) return alert("Debe adjuntar el documento elaborado para esta etapa");
                    f.doc = true;
                    update.fileFinal = file.name;
                } else if(!f.ver) f.ver = true;
                else if(!f.apr) f.apr = true;
            } else if(user.role === 'gerente' && f.apr) {
                f.gerente = true;
                update.estado = 'Aprobado';
            } else {
                return alert("No es su turno de firmar o no tiene permisos.");
            }

            update.firmas = f;
            update.consulta = ""; update.reunionFecha = "";
            await updateDoc(ref, update);
            closeModal();
        };

        document.getElementById('btn-rechazo-save').onclick = async () => {
            const mot = document.getElementById('rechazo-mot').value;
            if(!mot) return alert("Indique motivo");
            await updateDoc(doc(db, "Solicitudes", selectedId), {
                estado: 'Pendiente',
                firmas: { doc: false, ver: false, apr: false, gerente: false }, // Resetea flujo para corregir
                motivoRechazo: mot
            });
            closeModal();
        };

        // Otros controles
        document.getElementById('btn-open-reu').onclick = () => document.getElementById('pane-reu').style.display = 'block';
        document.getElementById('btn-open-con').onclick = () => document.getElementById('pane-con').style.display = 'block';
        document.getElementById('btn-rechazar').onclick = () => document.getElementById('pane-rechazo').style.display = 'block';

        document.getElementById('btn-reu-save').onclick = async () => {
            await updateDoc(doc(db, "Solicitudes", selectedId), { estado: 'En Reuni√≥n', reunionFecha: document.getElementById('reu-fec').value, reunionMotivo: document.getElementById('reu-mot').value });
            closeModal();
        };

        document.getElementById('btn-con-save').onclick = async () => {
            await updateDoc(doc(db, "Solicitudes", selectedId), { consulta: document.getElementById('con-mot').value });
            closeModal();
        };

        // CRUD B√°sico
        document.getElementById('btnSend').onclick = async () => {
            await addDoc(collection(db, "Solicitudes"), {
                titulo: document.getElementById('sol-tit').value,
                accion: document.getElementById('sol-accion').value,
                tipo: document.getElementById('sol-tipo').value,
                gerencia: document.getElementById('sol-ger').value,
                departamento: document.getElementById('sol-dep').value,
                justificacion: document.getElementById('sol-jus').value,
                file: document.getElementById('sol-file').files[0]?.name || 'Sin adjunto',
                solicitante: user.usuario,
                fecha: new Date().toLocaleDateString(),
                estado: 'Pendiente',
                firmas: { doc: false, ver: false, apr: false, gerente: false }
            });
            alert("Enviado");
        };

        document.getElementById('btnUser').onclick = async () => {
            await addDoc(collection(db, "Usuarios"), { nombre: document.getElementById('u-nom').value, usuario: document.getElementById('u-usr').value, pass: document.getElementById('u-pas').value, role: document.getElementById('u-rol').value });
        };

        document.getElementById('add-ger').onclick = async () => { await addDoc(collection(db, "Gerencias"), { nombre: document.getElementById('in-ger').value }); };
        document.getElementById('add-dep').onclick = async () => { await addDoc(collection(db, "Departamentos"), { nombre: document.getElementById('in-dep').value }); };
        window.delDoc = async (c, id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, c, id)); };
        window.closeModal = () => document.getElementById('modal').style.display='none';
        document.getElementById('btnInit').onclick = async () => { await addDoc(collection(db, "Usuarios"), { usuario: "admin", pass: "123", role: "admin", nombre: "Admin SGC" }); alert("admin/123"); };
    </script>
</body>
</html>
