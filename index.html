<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC Pro Gold | Gestión Integral</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1e40af; --accent: #3b82f6; --bg: #f8fafc;
            --success: #059669; --warning: #d97706; --danger: #dc2626;
            --info: #0891b2; --white: #ffffff; --border: #e2e8f0; --sidebar: #0f172a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #1e293b; height: 100vh; display: flex; overflow: hidden; }

        /* Pantalla de Login */
        #login-screen { position: fixed; inset: 0; background: var(--sidebar); display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .login-box { background: var(--white); padding: 40px; border-radius: 24px; width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; }

        /* Barra Lateral */
        .sidebar { width: 280px; background: var(--sidebar); color: white; display: none; flex-direction: column; padding: 20px; border-right: 1px solid rgba(255,255,255,0.1); }
        .nav-link { 
            display: flex; align-items: center; padding: 12px; color: #94a3b8; border: none; 
            background: none; cursor: pointer; width: 100%; border-radius: 12px; margin-bottom: 5px; transition: 0.3s; font-size: 14px; text-align: left;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-link.active { background: var(--accent); color: white; font-weight: 600; }
        .nav-link span { margin-right: 12px; }

        /* Contenido Principal */
        .main { flex: 1; padding: 30px; overflow-y: auto; display: none; }
        .section { display: none; animation: fadeIn 0.3s ease-out; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Tarjetas UI */
        .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 6px; display: block; letter-spacing: 0.5px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 15px; font-size: 14px; background: #fdfdfd; color: inherit; }

        .btn { padding: 12px 20px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; font-size: 14px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 11px; color: #64748b; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); display: none; align-items: center; justify-content: center; z-index: 4000; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 95%; max-width: 1000px; height: 85vh; border-radius: 24px; display: grid; grid-template-columns: 1fr 350px; overflow: hidden; }
        
        .badge { padding: 4px 10px; border-radius: 10px; font-size: 11px; font-weight: 700; }
        .badge-info { background: #e0f2fe; color: #0369a1; }
        .badge-success { background: #d1fae5; color: #065f46; }

        #chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; background: #f1f5f9; border-radius: 12px; }
    </style>
</head>
<body>

    <!-- Login -->
    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:var(--sidebar); margin-bottom: 5px; font-weight: 800;">SGC PRO GOLD</h1>
            <p style="color:#64748b; font-size:14px; margin-bottom:30px;">Gestión Integral de Calidad</p>
            <div style="text-align: left;">
                <label>Usuario</label>
                <input type="text" id="login-user" value="admin">
                <label>Contraseña</label>
                <input type="password" id="login-pass" value="123">
            </div>
            <button class="btn btn-primary" id="btnLogin" style="width: 100%; padding: 15px; margin-top: 10px;">ACCEDER</button>
            <button id="btnInit" style="opacity: 0.1; border: none; background: none; cursor: pointer; margin-top: 10px;">[Reset Admin]</button>
        </div>
    </div>

    <!-- Barra Lateral -->
    <aside class="sidebar" id="sidebar">
        <h2 style="padding: 10px 0 30px; font-weight: 800;"><span class="material-icons-round" style="color: var(--accent); vertical-align: middle;">layers</span> SGC PRO</h2>
        <nav style="flex:1">
            <button class="nav-link" id="nav-sol" onclick="cambiarVista('sec-nueva', this)">
                <span class="material-icons-round">add_circle</span> Nueva Solicitud
            </button>
            <button class="nav-link active" id="nav-hist" onclick="cambiarVista('sec-historial', this)">
                <span class="material-icons-round">inventory_2</span> Bandeja Documental
            </button>
            
            <div id="admin-only" style="display:none; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 20px; padding-top: 20px;">
                <button class="nav-link" onclick="cambiarVista('sec-usuarios', this)">
                    <span class="material-icons-round">people</span> Usuarios
                </button>
                <button class="nav-link" onclick="cambiarVista('sec-estructura', this)">
                    <span class="material-icons-round">account_tree</span> Estructura
                </button>
            </div>
        </nav>
        
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 16px;">
            <p id="curr-name" style="font-weight: 700; font-size: 14px; color: white;"></p>
            <p id="curr-role" style="font-size: 11px; color: var(--accent); text-transform: uppercase; font-weight: 800;"></p>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-size:12px; font-weight:700; cursor:pointer; margin-top:10px;">Cerrar Sesión</button>
        </div>
    </aside>

    <main class="main" id="main">
        <!-- Nueva Solicitud -->
        <section id="sec-nueva" class="section">
            <div class="card" style="max-width: 800px;">
                <h2>Nueva Solicitud Documental</h2>
                <div class="grid-2">
                    <div><label>Acción</label><select id="sol-accion"><option value="creacion">Creación</option><option value="modificacion">Modificación</option></select></div>
                    <div><label>Código Referencia</label><input type="text" id="sol-ref"></div>
                </div>
                <label>Título del Documento</label><input type="text" id="sol-tit">
                <div class="grid-2">
                    <div><label>Gerencia</label><select id="sol-ger"></select></div>
                    <div><label>Departamento</label><select id="sol-dep"></select></div>
                </div>
                <label>Justificación del Cambio</label><textarea id="sol-jus" rows="4"></textarea>
                <button class="btn btn-primary" id="btnSendSol" style="width: 100%;">ENVIAR A REVISIÓN</button>
            </div>
        </section>

        <!-- Bandeja -->
        <section id="sec-historial" class="section active">
            <h1>Bandeja Documental</h1>
            <div class="card" style="padding:0; margin-top:20px;">
                <table id="table-solicitudes">
                    <thead><tr><th>ID</th><th>Título</th><th>Solicitante</th><th>Estado</th><th>Acción</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Usuarios -->
        <section id="sec-usuarios" class="section">
            <h1>Gestión de Usuarios</h1>
            <div class="grid-2" style="grid-template-columns: 350px 1fr;">
                <div class="card">
                    <label>Nombre Completo</label><input type="text" id="u-nom">
                    <label>Usuario ID</label><input type="text" id="u-usr">
                    <label>Contraseña</label><input type="text" id="u-pas" value="123">
                    <label>Rol</label>
                    <select id="u-rol">
                        <option value="solicitante">Solicitante</option>
                        <option value="gerente">Gerente de Área</option>
                        <option value="admin">Administrador SGC</option>
                    </select>
                    <label>Gerencia Asignada</label><select id="u-ger-sel"></select>
                    <button class="btn btn-primary" id="btnSaveUser" style="width:100%">GUARDAR USUARIO</button>
                </div>
                <div class="card" style="padding:0">
                    <table id="table-users"><thead><tr><th>Usuario</th><th>Rol</th><th>Gerencia</th><th>Acción</th></tr></thead><tbody></tbody></table>
                </div>
            </div>
        </section>

        <!-- Estructura -->
        <section id="sec-estructura" class="section">
            <h1>Estructura Organizativa</h1>
            <div class="grid-2">
                <div class="card">
                    <h3>Gerencias</h3>
                    <div style="display:flex; gap:5px; margin:10px 0;"><input type="text" id="g-nom" style="margin:0"><button class="btn btn-success" id="btnSaveGer">+</button></div>
                    <div id="list-ger"></div>
                </div>
                <div class="card">
                    <h3>Departamentos</h3>
                    <div style="display:flex; gap:5px; margin:10px 0;"><input type="text" id="d-nom" style="margin:0"><button class="btn btn-success" id="btnSaveDep">+</button></div>
                    <div id="list-dep"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Detalle -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div style="padding:30px; overflow-y:auto;">
                <h2 id="m-tit"></h2>
                <p id="m-id" style="color:var(--accent); font-weight:800; margin-bottom: 20px;"></p>
                
                <div class="grid-2">
                    <div><label>Solicitante</label><p id="m-sol"></p></div>
                    <div><label>Estado Actual</label><p id="m-est" class="badge badge-info"></p></div>
                </div>
                <div style="margin-top:20px;"><label>Justificación</label><p id="m-jus" style="font-size:14px; line-height:1.6;"></p></div>
                
                <div id="m-actions" style="margin-top:40px; display:none; gap:10px; border-top:1px solid #eee; padding-top:20px;">
                    <button class="btn btn-success" id="btnFirmar" style="flex:1">APROBAR Y FIRMAR</button>
                    <button class="btn btn-danger" id="btnRechazar">RECHAZAR</button>
                </div>
            </div>
            
            <div style="background:#f8fafc; border-left:1px solid #eee; padding:20px; display:flex; flex-direction:column;">
                <h4 style="margin-bottom:15px; display:flex; align-items:center; gap:8px;"><span class="material-icons-round">history</span> Trazabilidad</h4>
                <div id="chat-box"></div>
                <button class="btn btn-danger" onclick="closeModal()" style="width:100%; margin-top:15px;">CERRAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, updateDoc, setDoc, query, where, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdzCiachuhbE9jATz-TesPI2vUVIJrHjM",
            authDomain: "sistemadegestion-7400d.firebaseapp.com",
            projectId: "sistemadegestion-7400d",
            storageBucket: "sistemadegestion-7400d.appspot.com",
            messagingSenderId: "709030283072",
            appId: "1:709030283072:web:5997837b36a448e9515ca5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = null;
        let selectedId = null;
        const FLUJO = ["Documentado", "Verificado", "Aprobado SGC", "Aprobación de Gerencia", "Finalizado"];

        // FUNCIONES GLOBALES
        window.cambiarVista = (id, btn) => {
            document.querySelectorAll('.section, .nav-link').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(btn) btn.classList.add('active');
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';

        window.verDetalle = async (id) => {
            selectedId = id;
            const snap = await getDoc(doc(db, "Solicitudes", id));
            const s = snap.data();
            
            document.getElementById('m-id').innerText = s.customId;
            document.getElementById('m-tit').innerText = s.titulo;
            document.getElementById('m-sol').innerText = s.solicitante;
            document.getElementById('m-est').innerText = s.estado;
            document.getElementById('m-jus').innerText = s.justificacion;

            // Lógica de visibilidad de botones de acción
            const esAdmin = currentUser.role === 'admin';
            const esGerente = currentUser.role === 'gerente' && s.gerencia === currentUser.gerencia;
            
            // Admins firman pasos 0, 1, 2. Gerentes firman paso 3.
            const puedeFirmar = (esAdmin && s.idx < 3) || (esGerente && s.idx === 3);
            document.getElementById('m-actions').style.display = puedeFirmar ? 'flex' : 'none';

            const cbox = document.getElementById('chat-box');
            cbox.innerHTML = s.chat.map(c => `
                <div style="padding:10px; background:white; border-radius:10px; border-left:4px solid var(--accent);">
                    <p style="font-size:10px; font-weight:800; color:var(--accent);">${c.u}</p>
                    <p style="font-size:12px;">${c.m}</p>
                </div>
            `).join('');
            
            document.getElementById('modal').style.display = 'flex';
        };

        window.del = async (col, id) => { if(confirm("¿Eliminar este registro?")) await deleteDoc(doc(db, col, id)); };

        // LOGIN
        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const q = query(collection(db, "Usuarios"), where("usuario", "==", u), where("pass", "==", p));
            
            onSnapshot(q, snap => {
                if(!snap.empty) {
                    currentUser = snap.docs[0].data();
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('sidebar').style.display = 'flex';
                    document.getElementById('main').style.display = 'block';
                    
                    document.getElementById('curr-name').innerText = currentUser.nombre;
                    document.getElementById('curr-role').innerText = currentUser.role;
                    
                    if(currentUser.role === 'admin') document.getElementById('admin-only').style.display = 'block';
                    
                    cargarDatos();
                } else { alert("Credenciales inválidas"); }
            });
        };

        function cargarDatos() {
            // Gerencias y Departamentos
            onSnapshot(collection(db, "Gerencias"), s => {
                let options = "", list = "";
                s.forEach(d => {
                    options += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
                    list += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                        <span>${d.data().nombre}</span>
                        <span onclick="del('Gerencias','${d.id}')" style="color:red; cursor:pointer;">✕</span>
                    </div>`;
                });
                document.getElementById('sol-ger').innerHTML = options;
                document.getElementById('u-ger-sel').innerHTML = options;
                document.getElementById('list-ger').innerHTML = list;
            });

            onSnapshot(collection(db, "Departamentos"), s => {
                let options = "", list = "";
                s.forEach(d => {
                    options += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
                    list += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                        <span>${d.data().nombre}</span>
                        <span onclick="del('Departamentos','${d.id}')" style="color:red; cursor:pointer;">✕</span>
                    </div>`;
                });
                document.getElementById('sol-dep').innerHTML = options;
                document.getElementById('list-dep').innerHTML = list;
            });

            // Solicitudes con Filtros de Rol
            onSnapshot(collection(db, "Solicitudes"), s => {
                const tbody = document.getElementById('table-solicitudes').querySelector('tbody');
                tbody.innerHTML = "";
                s.forEach(d => {
                    const sol = d.data();
                    let visible = false;

                    if(currentUser.role === 'admin') visible = true;
                    else if(currentUser.role === 'gerente' && sol.gerencia === currentUser.gerencia) visible = true;
                    else if(sol.uid === currentUser.usuario) visible = true;

                    if(visible) {
                        tbody.innerHTML += `
                            <tr>
                                <td><b>${sol.customId}</b></td>
                                <td>${sol.titulo}</td>
                                <td>${sol.solicitante}</td>
                                <td><span class="badge ${sol.idx === 4 ? 'badge-success' : 'badge-info'}">${sol.estado}</span></td>
                                <td><button class="btn btn-primary" style="padding:5px 12px" onclick="verDetalle('${d.id}')">Gestionar</button></td>
                            </tr>`;
                    }
                });
            });

            // Tabla Usuarios
            onSnapshot(collection(db, "Usuarios"), s => {
                const tbody = document.getElementById('table-users').querySelector('tbody');
                tbody.innerHTML = "";
                s.forEach(d => {
                    const u = d.data();
                    tbody.innerHTML += `<tr><td>${u.usuario}</td><td>${u.role}</td><td>${u.gerencia}</td><td><button onclick="del('Usuarios','${d.id}')">✕</button></td></tr>`;
                });
            });
        }

        // ACCIONES
        document.getElementById('btnSaveUser').onclick = async () => {
            const u = document.getElementById('u-usr').value;
            await setDoc(doc(db, "Usuarios", u), {
                nombre: document.getElementById('u-nom').value,
                usuario: u,
                pass: document.getElementById('u-pas').value,
                role: document.getElementById('u-rol').value,
                gerencia: document.getElementById('u-ger-sel').value
            });
            alert("Usuario guardado exitosamente");
        };

        document.getElementById('btnSendSol').onclick = async () => {
            const data = {
                customId: "DOC-" + Date.now().toString().slice(-6),
                titulo: document.getElementById('sol-tit').value,
                ref: document.getElementById('sol-ref').value,
                gerencia: document.getElementById('sol-ger').value,
                departamento: document.getElementById('sol-dep').value,
                justificacion: document.getElementById('sol-jus').value,
                solicitante: currentUser.nombre,
                uid: currentUser.usuario,
                idx: 0,
                estado: FLUJO[0],
                chat: [{u: "SISTEMA", m: "Solicitud iniciada por " + currentUser.nombre}]
            };
            await addDoc(collection(db, "Solicitudes"), data);
            alert("Solicitud enviada al flujo de calidad");
            cambiarVista('sec-historial');
        };

        document.getElementById('btnFirmar').onclick = async () => {
            const snap = await getDoc(doc(db, "Solicitudes", selectedId));
            const currentIdx = snap.data().idx;
            const nextIdx = currentIdx + 1;
            
            await updateDoc(doc(db, "Solicitudes", selectedId), {
                idx: nextIdx,
                estado: FLUJO[nextIdx],
                chat: arrayUnion({u: currentUser.nombre, m: "Firma de aprobación - Estado: " + FLUJO[nextIdx]})
            });
            closeModal();
        };

        document.getElementById('btnSaveGer').onclick = async () => { await addDoc(collection(db, "Gerencias"), {nombre: document.getElementById('g-nom').value}); document.getElementById('g-nom').value=""; };
        document.getElementById('btnSaveDep').onclick = async () => { await addDoc(collection(db, "Departamentos"), {nombre: document.getElementById('d-nom').value}); document.getElementById('d-nom').value=""; };

        document.getElementById('btnInit').onclick = async () => {
            await setDoc(doc(db, "Usuarios", "admin"), {
                nombre: "Admin Calidad", usuario: "admin", pass: "123", role: "admin", gerencia: "Calidad"
            });
            alert("Admin predeterminado creado (admin / 123)");
        };

    </script>
</body>
</html>
