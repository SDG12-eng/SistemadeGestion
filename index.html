<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n FCI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .btn-grad { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; border-radius: 12px; font-weight: bold; transition: all 0.2s; }
        .btn-grad:disabled { background: #94a3b8; cursor: not-allowed; }
        input, select, textarea { border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px; font-size: 0.9rem; outline: none; width: 100%; background: #ffffff; }
        .section-view { display: none; }
        .section-view.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        #modalAdmin { display: none; position: fixed; z-index: 10000; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); align-items: center; justify-content: center; }
        .sidebar-item { transition: all 0.3s; cursor: pointer; display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; font-weight: 600; }
        .sidebar-item:hover { background-color: #f1f5f9; color: #2563eb; }
        .sidebar-item.active { background-color: #eff6ff; color: #2563eb; border-right: 4px solid #2563eb; }
    </style>
</head>
<body>

<div id="loginDiv" class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card p-10 w-full max-w-md text-center">
        <h1 class="text-3xl font-extrabold mb-8 italic">FCI <span class="text-blue-600">SGC</span></h1>
        <div class="space-y-4">
            <input type="text" id="loginUser" placeholder="Usuario">
            <input type="password" id="loginPass" placeholder="Contrase√±a">
            <button onclick="login()" class="btn-grad w-full py-4 shadow-lg shadow-blue-200">ACCEDER AL PANEL</button>
        </div>
    </div>
</div>

<div id="appDiv" class="hidden min-h-screen flex">
    <aside class="w-64 bg-white border-r p-6 flex flex-col fixed h-full shadow-sm">
        <div class="mb-10"><h1 class="text-xl font-black italic">FCI <span class="text-blue-600">DASH</span></h1></div>
        <nav class="flex-1 space-y-2">
            <div onclick="showSection('view-home')" class="sidebar-item active" id="nav-home">üè† Escritorio</div>
            <div onclick="showSection('view-solicitudes')" class="sidebar-item" id="nav-sol">üìã Solicitudes</div>
            <div onclick="showSection('view-admin')" id="nav-admin" class="sidebar-item hidden">‚öôÔ∏è Administraci√≥n</div>
        </nav>
        <div class="mt-auto p-4 bg-slate-50 rounded-xl">
            <p id="currentUserDisplay" class="text-sm font-bold truncate"></p>
            <p id="currentRoleDisplay" class="text-[10px] text-blue-600 font-bold uppercase"></p>
            <button onclick="logout()" class="text-xs text-red-500 mt-2 font-bold hover:underline">Cerrar Sesi√≥n</button>
        </div>
    </aside>

    <main class="ml-64 flex-1 p-8">
        
        <section id="view-home" class="section-view active">
            <div class="glass-card p-8 max-w-4xl mx-auto">
                <h3 class="text-xl font-bold mb-6 italic">‚ú® Nueva Solicitud de Documento</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Nombre del Documento</label><input type="text" id="solNombreDocumento"></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Acci√≥n</label>
                        <select id="solTipoAccion">
                            <option value="Creaci√≥n">Creaci√≥n</option>
                            <option value="Modificaci√≥n">Modificaci√≥n</option>
                            <option value="Inactivaci√≥n">Inactivaci√≥n</option>
                        </select>
                    </div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Gerencia</label><input type="text" id="solGerencia" placeholder="Ej: GSCI"></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase">Departamento</label><input type="text" id="solDepartamento" placeholder="Ej: ARCHIVOS"></div>
                    <div class="md:col-span-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Justificaci√≥n / Motivo</label><textarea id="solMotivo" rows="3"></textarea></div>
                    <div class="md:col-span-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Adjuntar Archivo (PDF/Word/Imagen)</label><input type="file" id="solDocumento"></div>
                    <button id="btnEnviar" onclick="crearSolicitud()" class="btn-grad md:col-span-2 py-4 mt-4">ENVIAR SOLICITUD</button>
                </div>
            </div>
        </section>

        <section id="view-solicitudes" class="section-view">
            <div class="glass-card overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 font-bold text-slate-400 uppercase text-[10px]">
                        <tr><th class="p-4">ID</th><th>Documento</th><th>Estructura</th><th>Estado</th><th>Acci√≥n</th></tr>
                    </thead>
                    <tbody id="solicitudesTableBody"></tbody>
                </table>
            </div>
        </section>

        <section id="view-admin" class="section-view">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-6">
                    <h3 class="font-bold mb-4">Crear Usuario</h3>
                    <input type="text" id="adminNewUser" placeholder="Usuario" class="mb-2">
                    <input type="password" id="adminNewPass" placeholder="Password" class="mb-2">
                    <select id="adminNewRole" class="mb-4">
                        <option value="user">Usuario Est√°ndar</option>
                        <option value="gerente">Gerente de √Årea</option>
                        <option value="admin">Administrador (SGC)</option>
                    </select>
                    <button onclick="crearUsuarioManual()" class="btn-grad w-full py-2">REGISTRAR</button>
                </div>
                <div class="glass-card p-6 overflow-y-auto max-h-96">
                    <h3 class="font-bold mb-4">Usuarios en Sistema</h3>
                    <ul id="usersList" class="text-xs space-y-2"></ul>
                </div>
            </div>
        </section>
    </main>
</div>

<div id="modalAdmin">
    <div class="bg-white rounded-2xl p-8 w-full max-w-sm shadow-xl">
        <h3 class="font-bold mb-4">Actualizar Estado de Gesti√≥n</h3>
        <input type="hidden" id="modalDocId">
        <select id="modalEstadoAdmin" class="mb-4 font-bold text-blue-600">
            <option value="Pendiente">Pendiente</option>
            <option value="En Reuni√≥n">En Reuni√≥n</option>
            <option value="En Consulta">En Consulta</option>
            <option value="Correcci√≥n">Solicitar Correcci√≥n</option>
            <option value="Aprobaci√≥n SGC">Aprobaci√≥n SGC</option>
            <option value="Solicitar Aprobaci√≥n Gerente">Solicitar Aprobaci√≥n Gerente</option>
            <option value="Finalizado">Finalizar Proceso</option>
        </select>
        <textarea id="modalObservaciones" placeholder="Observaciones adicionales..." class="mb-4"></textarea>
        <div class="flex gap-2">
            <button onclick="cerrarModal()" class="flex-1 py-2 bg-slate-100 rounded-lg font-bold">CANCELAR</button>
            <button onclick="guardarCambioEstado()" class="flex-1 py-2 btn-grad">GUARDAR</button>
        </div>
    </div>
</div>

<script>
// CONFIGURACI√ìN FIREBASE
const firebaseConfig = {
    apiKey: "AIzaSyDdzCiachuhbE9jATz-TesPI2vUVIJrHjM",
    authDomain: "sistemadegestion-7400d.firebaseapp.com",
    projectId: "sistemadegestion-7400d",
    storageBucket: "sistemadegestion-7400d.firebasestorage.app",
    messagingSenderId: "709030283072",
    appId: "1:709030283072:web:5997837b36a448e9515ca5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let sesionActiva = null;

// --- SISTEMA DE LOGIN MANUAL (SIN AUTH) ---
async function login() {
    const userIn = document.getElementById("loginUser").value;
    const passIn = document.getElementById("loginPass").value;

    if(userIn === "Admin" && passIn === "123456") {
        sesionActiva = { usuario: "Admin", role: "admin", correo: "admin@fcipty.com", uid: "admin" };
        return entrarApp();
    }

    const snap = await db.collection("users").where("usuario", "==", userIn).where("password", "==", passIn).get();
    
    if(!snap.empty) {
        const d = snap.docs[0].data();
        sesionActiva = { usuario: d.usuario, role: d.role, correo: d.usuario + "@fcipty.com", uid: snap.docs[0].id };
        entrarApp();
    } else {
        alert("‚ùå Credenciales incorrectas");
    }
}

function entrarApp() {
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("appDiv").classList.remove("hidden");
    document.getElementById("currentUserDisplay").innerText = "üë§ " + sesionActiva.usuario;
    document.getElementById("currentRoleDisplay").innerText = sesionActiva.role;
    
    if(sesionActiva.role === "admin") document.getElementById("nav-admin").classList.remove("hidden");
    cargarSolicitudes();
    if(sesionActiva.role === "admin") cargarListaUsuarios();
}

// --- NAVEGACI√ìN ---
function showSection(id) {
    document.querySelectorAll('.section-view').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('nav-' + id.replace('view-', '')).classList.add('active');
}

// --- GESTI√ìN DE SOLICITUDES ---
async function crearSolicitud() {
    const btn = document.getElementById("btnEnviar");
    const n = document.getElementById("solNombreDocumento").value;
    const g = document.getElementById("solGerencia").value;
    const d = document.getElementById("solDepartamento").value;
    const m = document.getElementById("solMotivo").value;
    const file = document.getElementById("solDocumento").files[0];

    if(!n || !g || !m) return alert("‚ö†Ô∏è Completa los campos obligatorios.");

    btn.disabled = true;
    btn.innerText = "‚è≥ Enviando...";

    try {
        let fileUrl = "";
        if(file) {
            const ref = storage.ref(`docs/${Date.now()}_${file.name}`);
            await ref.put(file);
            fileUrl = await ref.getDownloadURL();
        }

        // Obtener contador de folios
        const counterRef = db.collection("counters").doc("solicitudes");
        const counterSnap = await counterRef.get();
        let num = (counterSnap.exists ? counterSnap.data().count : 0) + 1;
        await counterRef.set({ count: num });

        const folio = "FCI-SOL-" + String(num).padStart(4, '0');

        // Guardar con MAPEO EXACTO a tu base de datos
        await db.collection("solicitudes").add({
            idSolicitud: folio,
            nombreDocumento: n,
            tipoAccion: document.getElementById("solTipoAccion").value,
            gerencia: g,
            departamento: d,
            motivo: m,
            solicitante: {
                correo: sesionActiva.correo,
                uid: sesionActiva.uid
            },
            documento: fileUrl,
            estado: "Pendiente",
            fecha: firebase.firestore.FieldValue.serverTimestamp(),
            codificacionActual: "",
            ultimaVersion: "1",
            ultimoMotivo: ""
        });

        alert("‚úÖ Solicitud registrada exitosamente.");
        location.reload();
    } catch (e) {
        alert("‚ùå Error: " + e.message);
        btn.disabled = false;
        btn.innerText = "ENVIAR SOLICITUD";
    }
}

async function cargarSolicitudes() {
    const tb = document.getElementById("solicitudesTableBody");
    tb.innerHTML = "";
    
    // El admin ve todo, el gerente ve su √°rea, el usuario solo lo suyo
    const snap = await db.collection("solicitudes").orderBy("fecha", "desc").get();

    snap.forEach(doc => {
        const d = doc.data();
        
        // Filtro b√°sico de seguridad manual
        if(sesionActiva.role === "user" && d.solicitante.uid !== sesionActiva.uid) return;

        tb.innerHTML += `<tr class="border-b hover:bg-slate-50">
            <td class="p-4 font-mono font-bold text-blue-600">${d.idSolicitud || '---'}</td>
            <td class="p-4"><p class="font-bold">${d.nombreDocumento}</p><p class="text-[10px] text-slate-400">${d.solicitante.correo}</p></td>
            <td class="p-4 text-xs"><b>${d.gerencia}</b><br>${d.departamento}</td>
            <td class="p-4"><span class="px-2 py-1 rounded-full text-[9px] font-bold bg-blue-100 text-blue-700 uppercase">${d.estado}</span></td>
            <td class="p-4 flex gap-2">
                ${d.documento ? `<a href="${d.documento}" target="_blank" title="Ver Documento">üìÑ</a>` : ''}
                ${sesionActiva.role === 'admin' ? `<button onclick="abrirModal('${doc.id}', '${d.estado}')" class="text-blue-600 text-xs font-black">GESTIONAR</button>` : ''}
            </td>
        </tr>`;
    });
}

// --- MODAL ADMIN ---
function abrirModal(id, estadoActual) {
    document.getElementById("modalDocId").value = id;
    document.getElementById("modalEstadoAdmin").value = estadoActual;
    document.getElementById("modalAdmin").style.display = "flex";
}
function cerrarModal() { document.getElementById("modalAdmin").style.display = "none"; }

async function guardarCambioEstado() {
    const id = document.getElementById("modalDocId").value;
    const est = document.getElementById("modalEstadoAdmin").value;
    const obs = document.getElementById("modalObservaciones").value;

    await db.collection("solicitudes").doc(id).update({
        estado: est,
        ultimoMotivo: obs
    });
    cerrarModal();
    cargarSolicitudes();
}

// --- ADMIN USUARIOS ---
async function crearUsuarioManual() {
    const u = document.getElementById("adminNewUser").value;
    const p = document.getElementById("adminNewPass").value;
    const r = document.getElementById("adminNewRole").value;
    if(u && p) {
        await db.collection("users").add({ usuario: u, password: p, role: r });
        alert("Usuario creado");
        cargarListaUsuarios();
    }
}

async function cargarListaUsuarios() {
    const list = document.getElementById("usersList");
    list.innerHTML = "";
    const snap = await db.collection("users").get();
    snap.forEach(doc => {
        const d = doc.data();
        list.innerHTML += `<li class="p-2 bg-white border rounded flex justify-between">
            <span><b>${d.usuario}</b> (${d.role})</span>
            <button onclick="eliminarUsuario('${doc.id}')" class="text-red-400">‚úï</button>
        </li>`;
    });
}

async function eliminarUsuario(id) {
    if(confirm("¬øEliminar usuario?")) {
        await db.collection("users").doc(id).delete();
        cargarListaUsuarios();
    }
}

function logout() { location.reload(); }
</script>
</body>
</html>
