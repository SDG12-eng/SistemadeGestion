<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCI - Gesti√≥n Documental Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        input, select, textarea { width: 100%; border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; margin-top: 4px; outline: none; font-size: 0.9rem; transition: all 0.2s; }
        input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
        label { font-size: 0.7rem; font-weight: 700; color: #64748b; text-transform: uppercase; margin-top: 10px; display: block; }
        .btn-primary { background: #2563eb; color: white; font-weight: 600; border-radius: 8px; padding: 10px; cursor: pointer; border: none; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-danger { background: #ef4444; color: white; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; }
        th { background: #f8fafc; color: #475569; font-size: 0.65rem; padding: 12px; border-bottom: 2px solid #e2e8f0; text-align: left; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; vertical-align: middle; }
        .badge { padding: 4px 8px; border-radius: 9999px; font-size: 0.65rem; font-weight: 800; display: inline-block; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 10% auto; padding: 24px; border-radius: 16px; width: 90%; max-width: 450px; }
    </style>
</head>
<body>

<div class="max-w-7xl mx-auto p-4 md:p-6">
    <header class="flex justify-between items-center mb-6 bg-slate-900 p-5 rounded-2xl shadow-xl text-white">
        <div>
            <h1 class="text-xl font-black tracking-tight italic">FCI <span class="text-blue-400 font-light">DOCUMENTAL</span></h1>
            <p class="text-[10px] text-slate-400 uppercase tracking-widest">Sistema de Control de Calidad</p>
        </div>
        <div id="userInfo" class="hidden flex items-center gap-5">
            <div class="text-right border-r pr-5 border-slate-700">
                <p class="text-sm font-bold" id="currentUser"></p>
                <p class="text-[10px] uppercase text-blue-400 font-bold" id="currentRole"></p>
                <p class="text-[9px] text-slate-500" id="currentGerenciaDisplay"></p>
            </div>
            <button onclick="logout()" class="text-xs bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-4 py-2 rounded-lg transition-colors">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <div id="loginDiv" class="max-w-md mx-auto mt-20 card animate-pulse">
        <h2 class="text-2xl font-bold mb-8 text-center text-slate-800">Identificaci√≥n</h2>
        <label>Usuario</label>
        <input type="text" id="loginUser" placeholder="Ingresa tu usuario">
        <label>Contrase√±a</label>
        <input type="password" id="loginPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="mb-8">
        <button onclick="login()" class="btn-primary w-full shadow-lg shadow-blue-500/30 py-4">Entrar al Sistema</button>
    </div>

    <div id="appDiv" class="hidden space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div id="adminPanel" class="lg:col-span-3 space-y-6 hidden">
                <div class="card">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">üë• Usuarios</h3>
                    <input type="text" id="newUser" placeholder="Nombre Usuario" class="text-sm">
                    <select id="newRole" class="text-sm"><option value="user">Usuario</option><option value="gerente">Gerente</option><option value="admin">Admin</option></select>
                    <label>Gerencia Perteneciente</label>
                    <select id="newUserGerencia" class="text-sm"></select>
                    <input type="password" id="newPass" placeholder="Contrase√±a" class="text-sm">
                    <button onclick="crearUsuario()" class="btn-primary text-xs w-full mt-3">Registrar Usuario</button>
                    <div class="mt-4 max-h-40 overflow-y-auto border rounded-lg">
                        <table id="usersTable" class="w-full"><tbody></tbody></table>
                    </div>
                </div>

                <div class="card">
                    <h3 class="font-bold text-slate-800 mb-4">üè¢ Estructura Organizativa</h3>
                    <div class="space-y-4">
                        <div>
                            <input type="text" id="newGerencia" placeholder="Nueva Gerencia" class="text-sm">
                            <button onclick="crearGerencia()" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 mt-1 rounded-md text-[10px] font-bold">A√ëADIR GERENCIA</button>
                            <div class="max-h-32 overflow-y-auto mt-2 border rounded">
                                <table id="gerenciasTable" class="w-full text-[10px]"></table>
                            </div>
                        </div>
                        <div>
                            <input type="text" id="newDepartamento" placeholder="Nuevo Departamento" class="text-sm">
                            <button onclick="crearDepartamento()" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 mt-1 rounded-md text-[10px] font-bold">A√ëADIR DEPARTAMENTO</button>
                            <div class="max-h-32 overflow-y-auto mt-2 border rounded">
                                <table id="departamentosTable" class="w-full text-[10px]"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mainContent" class="lg:col-span-12 space-y-6">
                <div class="card border-l-4 border-blue-500 shadow-xl" id="formSolicitud">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">üìù Crear Nueva Solicitud de Gesti√≥n</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="md:col-span-2"><label>Nombre del Documento</label><input type="text" id="solNombreDoc"></div>
                        <div>
                            <label>Tipo de Acci√≥n</label>
                            <select id="solTipoAccion" onchange="toggleModificacionFields()">
                                <option value="Creaci√≥n">Creaci√≥n</option>
                                <option value="Modificaci√≥n">Modificaci√≥n</option>
                                <option value="Inactivaci√≥n">Inactivaci√≥n</option>
                            </select>
                        </div>
                        <div><label>Gerencia Destino</label><select id="selectGerencia"></select></div>
                        <div><label>Departamento</label><select id="selectDepartamento"></select></div>
                        
                        <div id="divCod" class="hidden"><label>Codificaci√≥n Actual</label><input type="text" id="solCodificacion"></div>
                        <div id="divVer" class="hidden"><label>√öltima Versi√≥n</label><input type="text" id="solVersion"></div>
                        <div id="divFec" class="hidden"><label>Fecha √∫ltima versi√≥n</label><input type="date" id="solFechaVersion"></div>

                        <div class="md:col-span-3"><label>Justificaci√≥n / Motivo</label><textarea id="solMotivo" rows="2"></textarea></div>
                        <div class="md:col-span-2"><label>Archivo Adjunto</label><input type="file" id="solDocumento" class="bg-white"></div>
                        <div class="md:col-span-1 flex items-end"><button onclick="crearSolicitud()" class="btn-primary w-full shadow-md bg-green-600 hover:bg-green-700">Enviar Solicitud</button></div>
                    </div>
                </div>

                <div class="card">
                    <h3 class="font-bold text-slate-800 mb-6 flex justify-between items-center">
                        <span>üìã Bandeja de Seguimiento</span>
                        <span class="text-[10px] bg-slate-100 px-3 py-1 rounded text-slate-500 uppercase tracking-tighter">Historial General</span>
                    </h3>
                    <div class="overflow-x-auto">
                        <table id="solicitudesTable" class="w-full">
                            <thead>
                                <tr>
                                    <th>Identificador</th>
                                    <th>Documento / Acci√≥n</th>
                                    <th>Origen / Estructura</th>
                                    <th>Estado de Gesti√≥n</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalAdmin" class="modal">
    <div class="modal-content shadow-2xl border-t-4 border-blue-500">
        <h3 class="font-black text-slate-800 text-lg mb-6 uppercase tracking-tight">Gestionar Solicitud</h3>
        <input type="hidden" id="modalSolId">
        
        <label>Asignar Nuevo Estado:</label>
        <select id="modalEstadoAdmin" onchange="mostrarCamposModal()" class="font-bold text-blue-600 bg-blue-50 border-blue-200 mb-6">
            <option value="">Seleccione estado...</option>
            <option value="Pendiente">Pendiente (Normal)</option>
            <option value="En Reuni√≥n">En Reuni√≥n</option>
            <option value="En Consulta">En Consulta</option>
            <option value="Correcci√≥n">Solicitar Correcci√≥n (Usuario)</option>
            <option value="Aprobaci√≥n SGC">Aprobaci√≥n SGC (Solicitar Firmas)</option>
            <option value="Solicitar Aprobaci√≥n Gerente">SOLICITAR APROBACI√ìN GERENTE</option>
        </select>

        <div id="fieldFecha" class="hidden"><label>Fecha y Hora Programada:</label><input type="datetime-local" id="modalFecha" class="mb-4"></div>
        <div id="fieldMotivoModal" class="hidden"><label>Detalle / Motivo de la Acci√≥n:</label><textarea id="modalMotivoExtra" class="mb-4"></textarea></div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="cerrarModal()" class="bg-slate-100 text-slate-600 font-bold py-3 rounded-lg hover:bg-slate-200">Cerrar</button>
            <button onclick="guardarGestionAdmin()" class="btn-primary py-3">Aplicar Cambio</button>
        </div>
    </div>
</div>

<script>
// üîπ FIREBASE CONFIG (Sincronizado con tus llaves)
const firebaseConfig = {
    apiKey: "AIzaSyDdzCiachuhbE9jATz-TesPI2vUVIJrHjM",
    authDomain: "sistemadegestion-7400d.firebaseapp.com",
    projectId: "sistemadegestion-7400d",
    storageBucket: "sistemadegestion-7400d.firebasestorage.app",
    messagingSenderId: "709030283072",
    appId: "1:709030283072:web:5997837b36a448e9515ca5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let currentUserData = null;

// üîπ L√ìGICA DE INTERFAZ
function toggleModificacionFields() {
    const a = document.getElementById("solTipoAccion").value;
    const isSpecial = (a === "Modificaci√≥n" || a === "Inactivaci√≥n");
    document.getElementById("divCod").classList.toggle("hidden", !isSpecial);
    document.getElementById("divVer").classList.toggle("hidden", !isSpecial);
    document.getElementById("divFec").classList.toggle("hidden", !isSpecial);
}

// üîπ LOGIN
async function login() {
    const u = document.getElementById("loginUser").value;
    const p = document.getElementById("loginPass").value;

    if(u === "Admin" && p === "123456") {
        currentUserData = {usuario:"Admin", role:"admin", gerenciaId:"global"};
        mostrarApp(); return;
    }

    const snap = await db.collection("users").where("usuario","==",u).where("password","==",p).get();
    if(!snap.empty){
        currentUserData = {id:snap.docs[0].id, ...snap.docs[0].data()};
        mostrarApp();
    } else alert("Error de credenciales");
}

function mostrarApp() {
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("appDiv").classList.remove("hidden");
    document.getElementById("userInfo").classList.remove("hidden");
    document.getElementById("currentUser").innerText = currentUserData.usuario;
    document.getElementById("currentRole").innerText = currentUserData.role;
    
    if(currentUserData.role === "admin") {
        document.getElementById("adminPanel").classList.remove("hidden");
        document.getElementById("mainContent").classList.replace("lg:col-span-12", "lg:col-span-9");
    }
    
    cargarListas();
}

function logout() { location.reload(); }

// üîπ FUNCIONES DE ADMINISTRACI√ìN (USUARIOS, GERENCIAS, DEPTOS)
async function crearUsuario() {
    const u = document.getElementById("newUser").value;
    const r = document.getElementById("newRole").value;
    const g = document.getElementById("newUserGerencia").value;
    const p = document.getElementById("newPass").value;
    if(!u || !p) return alert("Llenar campos");
    await db.collection("users").add({usuario:u, role:r, gerenciaId:g, password:p});
    alert("Usuario Creado"); cargarUsuarios();
}

async function cargarUsuarios() {
    const t = document.querySelector("#usersTable tbody"); t.innerHTML = "";
    const snap = await db.collection("users").get();
    snap.forEach(doc => {
        const d = doc.data();
        t.innerHTML += `<tr><td class="font-bold">${d.usuario}</td><td>${d.role}</td><td class="text-right"><button onclick="eliminarDoc('users','${doc.id}', cargarUsuarios)" class="text-red-500 font-bold">‚úï</button></td></tr>`;
    });
}

async function crearGerencia() {
    const n = document.getElementById("newGerencia").value;
    if(n) { await db.collection("gerencias").add({nombre:n}); document.getElementById("newGerencia").value=""; cargarGerencias(); }
}

async function cargarGerencias() {
    const t = document.getElementById("gerenciasTable"); 
    const s1 = document.getElementById("selectGerencia");
    const s2 = document.getElementById("newUserGerencia");
    t.innerHTML = ""; s1.innerHTML = "<option value=''>Gerencia...</option>"; s2.innerHTML = "<option value='global'>Global (Admin)</option>";
    const snap = await db.collection("gerencias").get();
    snap.forEach(doc => {
        const d = doc.data();
        t.innerHTML += `<tr><td class="p-1">${d.nombre}</td><td class="text-right"><button onclick="eliminarDoc('gerencias','${doc.id}', cargarGerencias)" class="text-red-400">‚úï</button></td></tr>`;
        s1.innerHTML += `<option value="${doc.id}">${d.nombre}</option>`;
        s2.innerHTML += `<option value="${doc.id}">${d.nombre}</option>`;
    });
}

async function crearDepartamento() {
    const n = document.getElementById("newDepartamento").value;
    if(n) { await db.collection("departamentos").add({nombre:n}); document.getElementById("newDepartamento").value=""; cargarDepartamentos(); }
}

async function cargarDepartamentos() {
    const t = document.getElementById("departamentosTable"); 
    const s = document.getElementById("selectDepartamento");
    t.innerHTML = ""; s.innerHTML = "<option value=''>Depto...</option>";
    const snap = await db.collection("departamentos").get();
    snap.forEach(doc => {
        const d = doc.data();
        t.innerHTML += `<tr><td class="p-1">${d.nombre}</td><td class="text-right"><button onclick="eliminarDoc('departamentos','${doc.id}', cargarDepartamentos)" class="text-red-400">‚úï</button></td></tr>`;
        s.innerHTML += `<option value="${doc.id}">${d.nombre}</option>`;
    });
}

async function eliminarDoc(col, id, callback) { if(confirm("¬øEliminar este registro?")) { await db.collection(col).doc(id).delete(); callback(); } }

// üîπ SOLICITUDES
async function crearSolicitud() {
    const nombreDoc = document.getElementById("solNombreDoc").value;
    const tipoAccion = document.getElementById("solTipoAccion").value;
    const gerenciaId = document.getElementById("selectGerencia").value;
    const departamentoId = document.getElementById("selectDepartamento").value;
    const motivo = document.getElementById("solMotivo").value;
    const file = document.getElementById("solDocumento").files[0];

    if(!nombreDoc || !gerenciaId || !motivo) return alert("Completa los campos");

    let docUrl = "";
    if(file){
        const ref = storage.ref('documentos/' + Date.now() + "_" + file.name);
        await ref.put(file); docUrl = await ref.getDownloadURL();
    }

    const cRef = db.collection("counters").doc("solicitudes");
    const cSnap = await cRef.get();
    let n = (cSnap.exists) ? cSnap.data().count + 1 : 1;
    await cRef.set({count: n});
    const solId = "FCI-SOL-" + String(n).padStart(4, "0");

    await db.collection("solicitudes").doc(solId).set({
        solId, nombreDoc, tipoAccion, usuario: currentUserData.usuario,
        gerenciaId, departamentoId, motivo,
        codificacion: document.getElementById("solCodificacion").value,
        version: document.getElementById("solVersion").value,
        fechaVersion: document.getElementById("solFechaVersion").value,
        documento: docUrl,
        estado: "Pendiente",
        fecha: new Date().toISOString()
    });
    
    alert("Solicitud Enviada");
    cargarSolicitudes();
}

async function cargarSolicitudes() {
    const tb = document.querySelector("#solicitudesTable tbody"); tb.innerHTML = "";
    const gSnap = await db.collection("gerencias").get(); const gers = {}; gSnap.forEach(d => gers[d.id] = d.data().nombre);
    const dSnap = await db.collection("departamentos").get(); const deps = {}; dSnap.forEach(d => deps[d.id] = d.data().nombre);

    const snap = await db.collection("solicitudes").orderBy("fecha", "desc").get();
    snap.forEach(doc => {
        const d = doc.data();
        
        // FILTRO GERENTE
        if(currentUserData.role === "gerente" && d.gerenciaId !== currentUserData.gerenciaId) return;

        let badge = "bg-gray-100 text-gray-700";
        if(d.estado === "Pendiente") badge = "bg-blue-100 text-blue-700";
        if(d.estado === "Solicitar Aprobaci√≥n Gerente") badge = "bg-purple-600 text-white animate-pulse";
        if(d.estado === "Finalizado") badge = "bg-green-100 text-green-700";
        if(d.estado === "Correcci√≥n") badge = "bg-orange-100 text-orange-700";

        let acciones = `<div class="flex gap-2">`;
        if(d.documento) acciones += `<a href="${d.documento}" target="_blank" class="text-blue-500">üìÇ</a>`;
        
        if(currentUserData.role === "admin" && d.estado !== "Finalizado") acciones += `<button onclick="abrirModalAdmin('${doc.id}')" class="text-[10px] bg-slate-800 text-white px-2 py-1 rounded">GESTIONAR</button>`;
        
        if(currentUserData.role === "gerente" && d.estado === "Solicitar Aprobaci√≥n Gerente") {
            acciones += `<button onclick="finalizarSol('${doc.id}', 'Aprobado')" class="bg-green-500 text-white px-2 py-1 rounded text-[9px]">APROBAR</button>`;
            acciones += `<button onclick="finalizarSol('${doc.id}', 'Rechazado')" class="bg-red-500 text-white px-2 py-1 rounded text-[9px]">RECHAZAR</button>`;
        }

        if(d.estado === "Correcci√≥n" && currentUserData.usuario === d.usuario) {
            acciones += `<input type="file" id="up-${doc.id}" class="text-[8px] w-20">`;
            acciones += `<button onclick="reSubir('${doc.id}')" class="bg-orange-500 text-white px-1 py-1 rounded text-[9px]">SUBIR</button>`;
        }
        acciones += `</div>`;

        tb.innerHTML += `<tr>
            <td class="font-mono font-bold text-blue-600">${d.solId}</td>
            <td><p class="font-bold">${d.nombreDoc}</p><p class="text-[9px] uppercase font-bold text-slate-400">${d.tipoAccion}</p></td>
            <td><p class="text-[10px] font-bold">${gers[d.gerenciaId] || 'S/G'}</p><p class="text-[9px] text-slate-400">${deps[d.departamentoId] || ''}</p></td>
            <td>
                <span class="badge ${badge}">${d.estado}</span>
                ${d.fechaReunion ? `<p class="text-[8px] mt-1 font-bold">üìÖ REUNI√ìN: ${d.fechaReunion.replace('T', ' ')}</p>` : ''}
                ${d.ultimoMotivo ? `<p class="text-[9px] italic text-slate-500">Nota: ${d.ultimoMotivo}</p>` : ''}
            </td>
            <td>${acciones}</td>
        </tr>`;
    });
}

// üîπ FUNCIONES MODAL
function abrirModalAdmin(id) { 
    document.getElementById("modalSolId").value = id; 
    document.getElementById("modalAdmin").style.display = "block"; 
}
function cerrarModal() { document.getElementById("modalAdmin").style.display = "none"; }
function mostrarCamposModal() {
    const v = document.getElementById("modalEstadoAdmin").value;
    document.getElementById("fieldFecha").classList.toggle("hidden", v !== "En Reuni√≥n");
    document.getElementById("fieldMotivoModal").classList.toggle("hidden", !v || v === "Pendiente");
}

async function guardarGestionAdmin() {
    const id = document.getElementById("modalSolId").value;
    const est = document.getElementById("modalEstadoAdmin").value;
    const fec = document.getElementById("modalFecha").value;
    const mot = document.getElementById("modalMotivoExtra").value;
    if(!est) return;
    let up = { estado: est, ultimoMotivo: mot || "" };
    if(est === "En Reuni√≥n") up.fechaReunion = fec;
    await db.collection("solicitudes").doc(id).update(up);
    cerrarModal(); cargarSolicitudes();
}

async function finalizarSol(id, res) {
    const m = prompt("Detalles finales / motivo del " + res);
    await db.collection("solicitudes").doc(id).update({
        estado: res === "Aprobado" ? "Finalizado" : "Rechazado por Gerente",
        ultimoMotivo: m
    });
    cargarSolicitudes();
}

async function reSubir(id) {
    const file = document.getElementById(`up-${id}`).files[0];
    if(!file) return alert("Selecciona archivo");
    const ref = storage.ref('documentos/CORREGIDO_' + Date.now() + "_" + file.name);
    await ref.put(file);
    const url = await ref.getDownloadURL();
    await db.collection("solicitudes").doc(id).update({ documento: url, estado: "Pendiente (Revisi√≥n)", ultimoMotivo: "Usuario re-subi√≥ documento" });
    alert("Enviado"); cargarSolicitudes();
}

function cargarListas() { cargarGerencias(); cargarDepartamentos(); cargarUsuarios(); cargarSolicitudes(); }
</script>
</body>
</html>
