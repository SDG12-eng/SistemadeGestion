<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC Pro | Sistema de Gestión ISO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-body: #f8fafc;
            --sidebar-color: #ffffff;
            --text-main: #1e293b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* Pantalla de Login */
        .full-center { 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; background: #0f172a; 
        }
        .login-box { 
            background: white; padding: 40px; border-radius: 16px; 
            width: 100%; max-width: 380px; text-align: center; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
        }
        .logo-icon { font-size: 48px; color: var(--primary); margin-bottom: 15px; }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; 
            border: 1px solid var(--border); border-radius: 8px; outline: none;
        }
        .btn-main { 
            width: 100%; padding: 12px; background: var(--primary); 
            color: white; border: none; cursor: pointer; border-radius: 8px; 
            font-weight: 600; margin-top: 10px; transition: 0.3s;
        }
        .btn-main:hover { background: var(--primary-dark); }
        .btn-secondary {
            background: none; color: #64748b; font-size: 13px; 
            border: none; cursor: pointer; text-decoration: underline; margin-top: 15px;
        }

        /* Layout de la App */
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        .sidebar { 
            width: 260px; background: var(--sidebar-color); 
            border-right: 1px solid var(--border); display: flex; 
            flex-direction: column; padding: 20px; 
        }
        .sidebar-header { margin-bottom: 30px; padding-left: 10px; }
        .sidebar-header h3 { color: var(--primary); font-weight: 700; }

        .nav-menu { flex: 1; }
        .nav-link { 
            display: flex; align-items: center; width: 100%; padding: 12px; 
            border: none; background: none; color: #64748b; 
            cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.2s;
        }
        .nav-link.active { background: #eff6ff; color: var(--primary); font-weight: 600; }
        .nav-link span { margin-right: 12px; font-size: 20px; }

        .content { flex: 1; padding: 40px; overflow-y: auto; }
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }

        /* Dashboard Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .card h3 { font-size: 14px; color: #64748b; margin-bottom: 10px; }
        .card p { font-size: 32px; font-weight: 700; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen" class="full-center">
        <div class="login-box">
            <span class="material-icons-round logo-icon">verified_user</span>
            <h2>SGC Acceso</h2>
            <p style="color: #64748b; margin-bottom: 20px;">Gestión de Suministros ISO</p>
            
            <input type="text" id="userInput" placeholder="Usuario (Ej: admin)">
            <input type="password" id="passInput" placeholder="Contraseña">
            
            <button id="btnLogin" class="btn-main">Iniciar Sesión</button>
            <button id="btnInitAdmin" class="btn-secondary">Inicializar Admin (Primer uso)</button>
        </div>
    </div>

    <div id="main-app" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>SGC <span>PRO</span></h3>
            </div>
            <nav class="nav-menu">
                <button class="nav-link active" data-view="view-dash">
                    <span class="material-icons-round">analytics</span> Dashboard
                </button>
                <button class="nav-link" data-view="view-stock">
                    <span class="material-icons-round">inventory</span> Stock Actual
                </button>
                <div id="admin-menu" style="display: none;">
                    <p style="font-size: 11px; color: #94a3b8; margin: 20px 0 10px 10px; font-weight: 700;">ADMINISTRACIÓN</p>
                    <button class="nav-link" data-view="view-users">
                        <span class="material-icons-round">people</span> Usuarios
                    </button>
                    <button class="nav-link" data-view="view-history">
                        <span class="material-icons-round">history</span> Historial
                    </button>
                </div>
            </nav>
            <button id="btnLogout" class="btn-main" style="background: #ef4444;">Cerrar Sesión</button>
        </aside>

        <main class="content">
            <section id="view-dash" class="view-section active">
                <h1>Panel de Control</h1>
                <div class="stats-grid">
                    <div class="card"><h3>Suministros Totales</h3><p id="stat-total">0</p></div>
                    <div class="card"><h3>Solicitudes Pendientes</h3><p id="stat-pend">0</p></div>
                </div>
            </section>

            <section id="view-stock" class="view-section">
                <h1>Inventario de Suministros</h1>
                <div id="stock-content" style="margin-top:20px;">
                    <p>Cargando inventario...</p>
                </div>
            </section>

            <section id="view-users" class="view-section">
                <h1>Gestión de Usuarios</h1>
                <p>Opciones de administrador para añadir o eliminar usuarios.</p>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDdzCiachuhbE9jATz-TesPI2vUVIJrHjM",
            authDomain: "sistemadegestion-7400d.firebaseapp.com",
            projectId: "sistemadegestion-7400d",
            storageBucket: "sistemadegestion-7400d.appspot.com",
            messagingSenderId: "709030283072",
            appId: "1:709030283072:web:5997837b36a448e9515ca5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = null;

        // --- FUNCIONES DE NAVEGACIÓN ---
        const showView = (viewId) => {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            document.getElementById(viewId).classList.add('active');
            document.querySelector(`[data-view="${viewId}"]`).classList.add('active');
        };

        document.querySelectorAll('.nav-link').forEach(btn => {
            btn.addEventListener('click', () => showView(btn.dataset.view));
        });

        // --- BOTÓN INICIALIZAR ADMIN ---
        document.getElementById('btnInitAdmin').onclick = async () => {
            try {
                const q = query(collection(db, "Usuarios"), where("usuario", "==", "admin"));
                const snap = await getDocs(q);

                if (snap.empty) {
                    await addDoc(collection(db, "Usuarios"), {
                        usuario: "admin",
                        pass: "admin123",
                        role: "admin"
                    });
                    alert("Usuario 'admin' creado con éxito. Contraseña: admin123");
                } else {
                    alert("El usuario admin ya existe.");
                }
            } catch (e) {
                console.error(e);
            }
        };

        // --- LÓGICA DE LOGIN ---
        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;

            if(!u || !p) return alert("Completa los campos");

            const q = query(collection(db, "Usuarios"), where("usuario", "==", u), where("pass", "==", p));
            const snap = await getDocs(q);

            if(!snap.empty) {
                currentUser = snap.docs[0].data();
                entrarApp();
            } else {
                alert("Credenciales incorrectas");
            }
        };

        function entrarApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';

            // Mostrar opciones según rol
            if(currentUser.role === 'admin') {
                document.getElementById('admin-menu').style.display = 'block';
            }

            cargarDatosRealtime();
        }

        function cargarDatosRealtime() {
            // Escuchar suministros para el Dashboard
            onSnapshot(collection(db, "Suministros"), (snap) => {
                document.getElementById('stat-total').innerText = snap.size;
            });
        }

        document.getElementById('btnLogout').onclick = () => location.reload();

    </script>
</body>
</html>
