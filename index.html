<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCI - Sistema de Gesti√≥n Documental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 24px; border: 1px solid #e5e7eb; }
        input, select, textarea { width: 100%; border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; margin-top: 4px; outline: none; font-size: 0.9rem; }
        input:focus { border-color: #2563eb; ring: 2px solid #dbeafe; }
        label { font-size: 0.75rem; font-weight: 700; color: #475569; uppercase; margin-top: 8px; display: block; }
        .btn-primary { background: #2563eb; color: white; font-weight: 600; border-radius: 8px; padding: 10px; width: 100%; transition: all 0.2s; cursor: pointer;}
        .btn-primary:hover { background: #1d4ed8; }
        .btn-action { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; color: white; margin-right: 4px; cursor: pointer; }
        th { background: #f8fafc; color: #475569; font-size: 0.7rem; padding: 12px; border-bottom: 2px solid #e2e8f0; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; vertical-align: top; }
        .badge { padding: 4px 8px; border-radius: 9999px; font-size: 0.65rem; font-weight: bold; display: inline-block; margin-bottom: 2px;}
        
        /* Modal Simple */
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 15% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

<div class="max-w-7xl mx-auto p-4 md:p-6">
    <header class="flex justify-between items-center mb-8 bg-slate-800 p-4 rounded-xl shadow-lg text-white">
        <h1 class="text-xl font-bold italic">üìÑ FCI Gesti√≥n Documental</h1>
        <div id="userInfo" class="hidden flex items-center gap-4">
            <div class="text-right border-r pr-4 border-slate-600">
                <p class="text-sm font-bold" id="currentUser"></p>
                <p class="text-[10px] uppercase text-blue-400" id="currentRole"></p>
                <p class="text-[10px] text-gray-400" id="currentGerenciaDisplay"></p>
            </div>
            <button onclick="logout()" class="text-xs bg-slate-700 hover:bg-red-600 px-3 py-1 rounded">Salir</button>
        </div>
    </header>

    <div id="loginDiv" class="max-w-md mx-auto mt-12 card text-center">
        <h2 class="text-xl font-bold mb-6">Acceso al Sistema</h2>
        <input type="text" id="loginUser" placeholder="Usuario" class="mb-4">
        <input type="password" id="loginPass" placeholder="Contrase√±a" class="mb-6">
        <button onclick="login()" class="btn-primary">Ingresar</button>
    </div>

    <div id="appDiv" class="hidden space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <div class="lg:col-span-1 space-y-6">
                <div id="adminControls" class="card hidden">
                    <h3 class="font-bold text-blue-600 mb-4 border-b pb-2">‚öôÔ∏è Admin: Usuarios</h3>
                    <input type="text" id="newUser" placeholder="Usuario" class="text-sm">
                    <input type="email" id="newEmail" placeholder="Correo" class="text-sm">
                    <input type="password" id="newPass" placeholder="Contrase√±a" class="text-sm">
                    <select id="newRole" class="text-sm">
                        <option value="user">Usuario</option>
                        <option value="gerente">Gerente</option>
                        <option value="admin">Admin</option>
                    </select>
                    <label>Asignar Gerencia (Para filtro)</label>
                    <select id="newUserGerencia" class="text-sm mb-2"><option value="">Ninguna / Global</option></select>

                    <button onclick="crearUsuario()" class="btn-primary text-xs mt-2">Crear Usuario</button>
                    
                    <div class="mt-4 border-t pt-2">
                         <h4 class="font-bold text-gray-600 text-xs">Estructura</h4>
                         <input type="text" id="newGerencia" placeholder="Nueva Gerencia" class="text-sm mt-1">
                         <button onclick="crearGerencia()" class="bg-slate-500 text-white w-full py-1 mt-1 rounded text-xs">A√±adir Gerencia</button>
                         <input type="text" id="newDepartamento" placeholder="Nuevo Depto." class="text-sm mt-2">
                         <button onclick="crearDepartamento()" class="bg-slate-500 text-white w-full py-1 mt-1 rounded text-xs">A√±adir Depto.</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-6">
                
                <div class="card bg-blue-50 border-blue-200" id="formSolicitud">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">‚ú® Nueva Solicitud</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-2">
                        <div><label>Nombre del Documento</label><input type="text" id="solNombreDoc"></div>
                        <div>
                            <label>Tipo de Acci√≥n</label>
                            <select id="solTipoAccion" onchange="toggleModificacionFields()">
                                <option value="Creaci√≥n">Creaci√≥n</option>
                                <option value="Modificaci√≥n">Modificaci√≥n</option>
                                <option value="Inactivaci√≥n">Inactivaci√≥n</option>
                            </select>
                        </div>
                        <div><label>Gerencia</label><select id="selectGerencia"></select></div>
                        <div><label>Departamento</label><select id="selectDepartamento"></select></div>

                        <div id="divCodificacion" class="hidden"><label>Codificaci√≥n</label><input type="text" id="solCodificacion"></div>
                        <div id="divVersion" class="hidden"><label>Versi√≥n</label><input type="text" id="solVersion"></div>
                        <div id="divFechaVersion" class="hidden"><label>Fecha Versi√≥n</label><input type="date" id="solFechaVersion"></div>

                        <div class="md:col-span-2"><label>Motivo</label><textarea id="solMotivo" rows="2"></textarea></div>
                        <div class="md:col-span-1"><label>Adjuntar Documento</label><input type="file" id="solDocumento" class="bg-white text-xs"></div>
                        <div class="md:col-span-1 flex items-end"><button onclick="crearSolicitud()" class="btn-primary bg-green-600">Enviar</button></div>
                    </div>
                </div>

                <div class="card">
                    <h3 class="font-bold text-slate-800 mb-4">üìã Bandeja de Solicitudes</h3>
                    <div class="overflow-x-auto">
                        <table id="solicitudesTable" class="min-w-full">
                            <thead>
                                <tr>
                                    <th>ID / Doc</th>
                                    <th>Detalles</th>
                                    <th>Estructura</th>
                                    <th>Estado / Info</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalAdmin" class="modal">
    <div class="modal-content">
        <h3 class="font-bold text-lg mb-4">Gestionar Solicitud (Admin)</h3>
        <input type="hidden" id="modalSolId">
        
        <label>Seleccionar Nuevo Estado:</label>
        <select id="modalEstadoAdmin" onchange="mostrarCamposModal()" class="mb-4">
            <option value="">Seleccione...</option>
            <option value="En Reuni√≥n">En Reuni√≥n</option>
            <option value="En Consulta">En Consulta</option>
            <option value="Correcci√≥n">Solicitar Correcci√≥n (Usuario)</option>
            <option value="Aprobaci√≥n SGC">Aprobaci√≥n SGC</option>
            <option value="Solicitar Aprobaci√≥n Gerente">Solicitar Aprobaci√≥n Gerente</option>
        </select>

        <div id="fieldFechaReunion" class="hidden mb-2">
            <label>Fecha de Reuni√≥n:</label>
            <input type="datetime-local" id="modalFecha">
        </div>

        <div id="fieldMotivo" class="hidden mb-4">
            <label>Motivo / Observaci√≥n:</label>
            <textarea id="modalMotivoExtra" placeholder="Describa el motivo..."></textarea>
        </div>

        <div class="flex gap-2 mt-4">
            <button onclick="cerrarModal()" class="btn-primary bg-gray-500">Cancelar</button>
            <button onclick="guardarGestionAdmin()" class="btn-primary">Guardar</button>
        </div>
    </div>
</div>

<script>
// üîπ CONFIGURACI√ìN FIREBASE
const firebaseConfig = {
    apiKey: "AIzaSyDdzCiachuhbE9jATz-TesPI2vUVIJrHjM",
    authDomain: "sistemadegestion-7400d.firebaseapp.com",
    projectId: "sistemadegestion-7400d",
    storageBucket: "sistemadegestion-7400d.firebasestorage.app",
    messagingSenderId: "709030283072",
    appId: "1:709030283072:web:5997837b36a448e9515ca5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let currentUserData = null;

// üîπ L√ìGICA DE INTERFAZ
function toggleModificacionFields() {
    const accion = document.getElementById("solTipoAccion").value;
    const isMod = (accion === "Modificaci√≥n");
    document.getElementById("divCodificacion").classList.toggle("hidden", !isMod);
    document.getElementById("divVersion").classList.toggle("hidden", !isMod);
    document.getElementById("divFechaVersion").classList.toggle("hidden", !isMod);
}

// üîπ LOGIN Y SESI√ìN
async function login() {
    const usuario = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;

    if(usuario === "Admin" && pass === "123456") {
        currentUserData = {usuario:"Admin", role:"admin", gerenciaId: "global"};
        mostrarApp(); return;
    }

    const snapshot = await db.collection("users").where("usuario","==",usuario).where("password","==",pass).get();
    if(!snapshot.empty){
        const data = snapshot.docs[0].data();
        currentUserData = {id:snapshot.docs[0].id, ...data};
        mostrarApp();
    } else { alert("Datos incorrectos"); }
}

function mostrarApp() {
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("appDiv").classList.remove("hidden");
    document.getElementById("userInfo").classList.remove("hidden");
    document.getElementById("currentUser").innerText = currentUserData.usuario;
    document.getElementById("currentRole").innerText = currentUserData.role;
    
    // Configuraci√≥n seg√∫n Rol
    if(currentUserData.role === "admin") {
        document.getElementById("adminControls").classList.remove("hidden");
    } 
    
    // Cargar listas
    cargarGerencias(); 
    cargarDepartamentos(); 
    cargarSolicitudes();
}

function logout() { location.reload(); }

// üîπ CREAR USUARIOS (Con asignaci√≥n de gerencia)
async function crearUsuario(){
    const usuario = document.getElementById("newUser").value;
    const role = document.getElementById("newRole").value;
    const gerenciaId = document.getElementById("newUserGerencia").value; // NUEVO CAMPO
    const pass = document.getElementById("newPass").value;

    if(!usuario || !pass) return alert("Faltan datos");
    
    await db.collection("users").add({
        usuario, 
        password: pass, 
        role, 
        gerenciaId: gerenciaId || null // Guardamos a qu√© gerencia pertenece
    });
    alert("Usuario creado");
}

// üîπ CREAR SOLICITUD
async function crearSolicitud() {
    // Recoger datos
    const nombreDoc = document.getElementById("solNombreDoc").value;
    const tipoAccion = document.getElementById("solTipoAccion").value;
    const gerenciaId = document.getElementById("selectGerencia").value;
    const departamentoId = document.getElementById("selectDepartamento").value;
    const motivo = document.getElementById("solMotivo").value;
    const file = document.getElementById("solDocumento").files[0];

    // Modificacion
    const codificacion = document.getElementById("solCodificacion").value;
    const version = document.getElementById("solVersion").value;
    const fechaVersion = document.getElementById("solFechaVersion").value;

    if(!nombreDoc || !gerenciaId || !motivo) return alert("Complete los campos obligatorios");

    let docUrl = "";
    if(file){
        const ref = storage.ref('documentos/' + Date.now() + "_" + file.name);
        await ref.put(file); docUrl = await ref.getDownloadURL();
    }

    // ID Autoincremental
    const counterRef = db.collection("counters").doc("solicitudes");
    const counterDoc = await counterRef.get();
    let numero = (counterDoc.exists) ? counterDoc.data().count + 1 : 1;
    await counterRef.set({count: numero});
    const solId = "FCI-SOL-" + String(numero).padStart(4, "0");

    await db.collection("solicitudes").doc(solId).set({
        solId, nombreDoc, tipoAccion, usuario: currentUserData.usuario,
        gerenciaId, departamentoId, motivo,
        codificacion, version, fechaVersion,
        documento: docUrl,
        estado: "Pendiente", // Estado Inicial
        fecha: new Date().toISOString(),
        historial: [], // Array para guardar notas
        usuarioId: currentUserData.id || "admin" // Guardar ID del creador para permisos
    });
    
    alert("Solicitud Creada");
    cargarSolicitudes();
}

// üîπ CARGAR SOLICITUDES (FILTRO INTELIGENTE)
async function cargarSolicitudes() {
    const tableBody = document.querySelector("#solicitudesTable tbody");
    tableBody.innerHTML = "";
    
    const gerSnap = await db.collection("gerencias").get();
    const gers = {}; gerSnap.forEach(d => gers[d.id] = d.data().nombre);
    
    const deptSnap = await db.collection("departamentos").get();
    const depts = {}; deptSnap.forEach(d => depts[d.id] = d.data().nombre);

    const snap = await db.collection("solicitudes").orderBy("fecha", "desc").get();

    snap.forEach(doc => {
        const d = doc.data();

        // üîí FILTRO DE SEGURIDAD PARA GERENTES
        // Si soy gerente, y la solicitud NO es de mi gerencia, no la muestro.
        if(currentUserData.role === "gerente" && d.gerenciaId !== currentUserData.gerenciaId) {
            return; // Saltamos esta iteraci√≥n
        }

        // Determinar colores de estado
        let color = "bg-gray-100 text-gray-700";
        if(d.estado === "Pendiente") color = "bg-blue-100 text-blue-700";
        if(d.estado === "Solicitar Aprobaci√≥n Gerente") color = "bg-purple-100 text-purple-700 font-bold border border-purple-300";
        if(d.estado === "Finalizado") color = "bg-green-100 text-green-700";
        if(d.estado === "Correcci√≥n") color = "bg-yellow-100 text-yellow-800";
        if(d.estado.includes("Rechazado")) color = "bg-red-100 text-red-700";

        // Renderizado
        let htmlAcciones = `<div class="flex flex-col gap-1">`;
        
        // Bot√≥n Ver Documento
        if(d.documento) htmlAcciones += `<a href="${d.documento}" target="_blank" class="btn-action bg-blue-500 text-center">üìÇ Ver Doc</a>`;

        // L√≥gica ADMIN
        if(currentUserData.role === "admin") {
             if(d.estado !== "Finalizado") {
                 htmlAcciones += `<button onclick="abrirModalAdmin('${doc.id}')" class="btn-action bg-slate-700">‚öôÔ∏è Gestionar</button>`;
             }
        }

        // L√≥gica GERENTE (Solo act√∫a si se solicita aprobaci√≥n)
        if(currentUserData.role === "gerente" && d.estado === "Solicitar Aprobaci√≥n Gerente") {
            htmlAcciones += `<button onclick="aprobarGerente('${doc.id}')" class="btn-action bg-green-600">‚úÖ Aprobar</button>`;
            htmlAcciones += `<button onclick="rechazarGerente('${doc.id}')" class="btn-action bg-red-600">‚ùå Rechazar</button>`;
        }

        // L√≥gica USUARIO (Re-subir si hay correcci√≥n)
        if(d.estado === "Correcci√≥n" && (currentUserData.usuario === d.usuario || currentUserData.role === "admin")) {
            htmlAcciones += `<input type="file" id="reupload-${doc.id}" class="text-[10px] w-full mb-1">`;
            htmlAcciones += `<button onclick="subirCorreccion('${doc.id}')" class="btn-action bg-yellow-600">‚¨ÜÔ∏è Subir Correcci√≥n</button>`;
        }

        htmlAcciones += `</div>`;

        // Info extra (Reuni√≥n / Motivos)
        let infoExtra = "";
        if(d.fechaReunion) infoExtra += `<div class="text-[10px] text-orange-600 font-bold">üìÖ Reuni√≥n: ${d.fechaReunion.replace('T', ' ')}</div>`;
        if(d.ultimoMotivo) infoExtra += `<div class="text-[10px] italic text-gray-500">Nota: ${d.ultimoMotivo}</div>`;

        tableBody.innerHTML += `<tr>
            <td class="font-mono text-xs font-bold text-blue-600">
                ${d.solId}<br>
                <span class="text-gray-800 font-sans">${d.nombreDoc}</span>
            </td>
            <td>
                <span class="badge bg-slate-200">${d.tipoAccion}</span><br>
                <span class="text-[10px]">De: ${d.usuario}</span>
            </td>
            <td class="text-xs">
                <b>${gers[d.gerenciaId] || 'S/G'}</b><br>
                ${depts[d.departamentoId] || ''}
            </td>
            <td>
                <span class="badge ${color}">${d.estado}</span>
                ${infoExtra}
            </td>
            <td>${htmlAcciones}</td>
        </tr>`;
    });
}

// üîπ FUNCIONES DE GESTI√ìN (ADMIN)
function abrirModalAdmin(id) {
    document.getElementById("modalSolId").value = id;
    document.getElementById("modalAdmin").style.display = "block";
    document.getElementById("modalEstadoAdmin").value = "";
    mostrarCamposModal();
}
function cerrarModal() { document.getElementById("modalAdmin").style.display = "none"; }

function mostrarCamposModal() {
    const val = document.getElementById("modalEstadoAdmin").value;
    const fFecha = document.getElementById("fieldFechaReunion");
    const fMotivo = document.getElementById("fieldMotivo");
    
    fFecha.classList.add("hidden");
    fMotivo.classList.add("hidden");

    if(val === "En Reuni√≥n") { fFecha.classList.remove("hidden"); fMotivo.classList.remove("hidden"); }
    else if(val === "En Consulta" || val.includes("Rechazado") || val === "Correcci√≥n") { fMotivo.classList.remove("hidden"); }
}

async function guardarGestionAdmin() {
    const id = document.getElementById("modalSolId").value;
    const nuevoEstado = document.getElementById("modalEstadoAdmin").value;
    const fechaReunion = document.getElementById("modalFecha").value;
    const motivo = document.getElementById("modalMotivoExtra").value;

    if(!nuevoEstado) return;

    let updateData = { estado: nuevoEstado, ultimoMotivo: motivo || "" };
    if(nuevoEstado === "En Reuni√≥n") updateData.fechaReunion = fechaReunion;

    await db.collection("solicitudes").doc(id).update(updateData);
    cerrarModal();
    cargarSolicitudes();
}

// üîπ FUNCIONES DE GERENTE
async function aprobarGerente(id) {
    if(confirm("¬øAprobar solicitud y finalizar proceso?")) {
        await db.collection("solicitudes").doc(id).update({
            estado: "Finalizado",
            ultimoMotivo: "Aprobado por Gerencia el " + new Date().toLocaleDateString()
        });
        cargarSolicitudes();
    }
}

async function rechazarGerente(id) {
    const motivo = prompt("Indique el motivo del rechazo (La solicitud NO se borrar√°):");
    if(motivo) {
        // No borramos, solo cambiamos estado para que Admin lo vea
        await db.collection("solicitudes").doc(id).update({
            estado: "Rechazado por Gerencia",
            ultimoMotivo: motivo
        });
        cargarSolicitudes();
    }
}

// üîπ SUBIR CORRECCI√ìN (USUARIO)
async function subirCorreccion(id) {
    const fileInput = document.getElementById(`reupload-${id}`);
    const file = fileInput.files[0];
    
    if(!file) return alert("Selecciona un archivo");

    const ref = storage.ref('documentos/CORREGIDO_' + Date.now() + "_" + file.name);
    await ref.put(file);
    const newUrl = await ref.getDownloadURL();

    // Actualizamos documento y regresamos a estado 'Pendiente' o 'Corregido'
    await db.collection("solicitudes").doc(id).update({
        documento: newUrl,
        estado: "Pendiente (Corregido)",
        ultimoMotivo: "Usuario subi√≥ correcci√≥n"
    });
    alert("Documento actualizado");
    cargarSolicitudes();
}

// üîπ AUXILIARES DE CARGA
async function cargarGerencias() {
    const s = document.getElementById("selectGerencia"); 
    const sUser = document.getElementById("newUserGerencia"); // Select en Admin Usuarios
    
    // Limpiar opciones
    s.innerHTML = "<option value=''>Seleccione...</option>";
    sUser.innerHTML = "<option value=''>Ninguna / Global (Solo Admin)</option>";

    const snap = await db.collection("gerencias").get();
    snap.forEach(doc => {
        const opt = `<option value="${doc.id}">${doc.data().nombre}</option>`;
        s.innerHTML += opt;
        sUser.innerHTML += opt;
    });
}
async function cargarDepartamentos() {
    const s = document.getElementById("selectDepartamento"); s.innerHTML = "<option value=''>Seleccione...</option>";
    const snap = await db.collection("departamentos").get();
    snap.forEach(doc => s.innerHTML += `<option value="${doc.id}">${doc.data().nombre}</option>`);
}
async function crearGerencia(){ 
    const n = document.getElementById("newGerencia").value; 
    if(n) { await db.collection("gerencias").add({nombre:n}); cargarGerencias(); } 
}
async function crearDepartamento(){ 
    const n = document.getElementById("newDepartamento").value; 
    if(n) { await db.collection("departamentos").add({nombre:n}); cargarDepartamentos(); } 
}

</script>
</body>
</html>
