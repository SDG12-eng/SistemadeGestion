<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC Pro | Gestión Integral ISO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --bg: #f8fafc; --border: #e2e8f0; --success: #10b981; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; overflow: hidden; }

        /* Estructura */
        #login-view { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #app-view { display: none; width: 100%; height: 100vh; display: flex; }
        .sidebar { width: 280px; background: white; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }

        /* UI */
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .btn-main { padding: 10px 18px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px; }
        .nav-link { display: flex; align-items: center; padding: 12px; border: none; background: none; color: #64748b; cursor: pointer; border-radius: 8px; width: 100%; margin-bottom: 5px; }
        .nav-link.active { background: #eff6ff; color: var(--primary); font-weight: 600; }
        .nav-link span { margin-right: 12px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 5px; color: #475569; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid var(--bg); color: #64748b; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid var(--bg); font-size: 14px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-view">
        <div style="background: white; padding: 40px; border-radius: 16px; width: 360px; text-align: center;">
            <span class="material-icons-round" style="font-size: 48px; color: var(--primary);">account_tree</span>
            <h2 style="margin: 15px 0;">SGC Acceso</h2>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contraseña">
            <button id="btnLogin" class="btn-main" style="width: 100%;">Entrar</button>
            <button id="btnInit" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; font-size: 11px; text-decoration: underline;">Inicializar Admin Maestro</button>
        </div>
    </div>

    <div id="app-view">
        <aside class="sidebar">
            <h3 style="color: var(--primary); margin-bottom: 30px;">SGC <span>PRO</span></h3>
            <nav style="flex: 1;">
                <button class="nav-link active" data-view="dash"><span class="material-icons-round">dashboard</span> Dashboard</button>
                <button class="nav-link" data-view="nueva-solicitud"><span class="material-icons-round">add_to_photos</span> Nueva Solicitud</button>
                <button class="nav-link" data-view="mis-solicitudes"><span class="material-icons-round">history</span> Mis Solicitudes</button>
                
                <div id="menu-admin" style="display: none;">
                    <p style="font-size: 11px; color: #94a3b8; margin: 20px 10px 10px; font-weight: 700;">ESTRUCTURA Y CONTROL</p>
                    <button class="nav-link" data-view="admin-users"><span class="material-icons-round">group</span> Usuarios</button>
                    <button class="nav-link" data-view="admin-org"><span class="material-icons-round">business</span> Org. y Gerencias</button>
                    <button class="nav-link" data-view="revision"><span class="material-icons-round">rate_review</span> Revisión SGD</button>
                </div>
            </nav>
            <button id="btnLogout" class="btn-main" style="background:#ef4444;">Cerrar Sesión</button>
        </aside>

        <main class="main-content">
            <section id="dash" class="section active">
                <h1>Panel General</h1>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 25px;">
                    <div class="card"><h3>Pendientes SGD</h3><p id="count-pend">0</p></div>
                    <div class="card"><h3>Usuarios Activos</h3><p id="count-users">0</p></div>
                    <div class="card"><h3>Gerencias</h3><p id="count-gerencias">0</p></div>
                </div>
            </section>

            <section id="nueva-solicitud" class="section">
                <h1>Generar Nueva Solicitud</h1>
                <div class="card">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Tipo de Acción</label>
                            <select id="sol-accion">
                                <option value="creacion">Creación</option>
                                <option value="modificacion">Modificación</option>
                                <option value="inactivacion">Inactivación</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Adjuntar Documento (.pdf, .docx)</label><input type="file" id="sol-archivo"></div>
                    </div>
                    
                    <div id="campos-extra" style="display: none; background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <div class="form-grid">
                            <div class="form-group"><label>Código</label><input type="text" id="sol-codigo"></div>
                            <div class="form-group"><label>Versión Actual</label><input type="number" id="sol-version"></div>
                        </div>
                    </div>

                    <div class="form-group"><label>Título del Documento</label><input type="text" id="sol-titulo"></div>
                    <div class="form-group">
                        <label>Justificación del Cambio/Creación</label>
                        <textarea id="sol-justifica" rows="3"></textarea>
                    </div>
                    <button id="btnEnviarSol" class="btn-main">Enviar a Gestión de Calidad</button>
                </div>
            </section>

            <section id="admin-users" class="section">
                <h1>Gestión de Usuarios</h1>
                <div class="card">
                    <h3>Añadir Usuario</h3>
                    <div class="form-grid" style="margin-top:15px;">
                        <input type="text" id="new-u-nom" placeholder="Nombre Completo">
                        <input type="text" id="new-u-user" placeholder="Username">
                        <input type="password" id="new-u-pass" placeholder="Password">
                        <select id="new-u-role">
                            <option value="applicant">Solicitante</option>
                            <option value="gerente">Gerente</option>
                            <option value="admin">Administrador SGC</option>
                        </select>
                    </div>
                    <button id="btnAddUser" class="btn-main">+ Guardar Usuario</button>
                </div>
            </section>

            <section id="admin-org" class="section">
                <h1>Estructura Organizacional</h1>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="card">
                        <h3>Crear Gerencia</h3>
                        <input type="text" id="new-ger-nom" placeholder="Nombre de Gerencia" style="margin-top:10px;">
                        <button id="btnAddGer" class="btn-main">Añadir Gerencia</button>
                    </div>
                    <div class="card">
                        <h3>Crear Departamento</h3>
                        <input type="text" id="new-dep-nom" placeholder="Nombre Departamento" style="margin-top:10px;">
                        <button id="btnAddDep" class="btn-main">Añadir Departamento</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdzCiachuhbE9jATz-TesPI2vUVIJrHjM",
            authDomain: "sistemadegestion-7400d.firebaseapp.com",
            projectId: "sistemadegestion-7400d",
            storageBucket: "sistemadegestion-7400d.appspot.com",
            messagingSenderId: "709030283072",
            appId: "1:709030283072:web:5997837b36a448e9515ca5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userActual = null;

        // --- NAVEGACIÓN ---
        document.querySelectorAll('.nav-link').forEach(link => {
            link.onclick = () => {
                const target = link.dataset.view;
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                document.getElementById(target).classList.add('active');
                link.classList.add('active');
            };
        });

        document.getElementById('sol-accion').onchange = (e) => {
            document.getElementById('campos-extra').style.display = e.target.value === 'creacion' ? 'none' : 'block';
        };

        // --- ACCIONES ADMIN ---
        document.getElementById('btnAddUser').onclick = async () => {
            await addDoc(collection(db, "Usuarios"), {
                nombre: document.getElementById('new-u-nom').value,
                usuario: document.getElementById('new-u-user').value,
                pass: document.getElementById('new-u-pass').value,
                role: document.getElementById('new-u-role').value
            });
            alert("Usuario creado");
        };

        document.getElementById('btnAddGer').onclick = async () => {
            await addDoc(collection(db, "Gerencias"), { nombre: document.getElementById('new-ger-nom').value });
            alert("Gerencia creada");
        };

        // --- LOGIN Y APP ---
        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const q = query(collection(db, "Usuarios"), where("usuario", "==", u), where("pass", "==", p));
            const snap = await getDocs(q);

            if(!snap.empty) {
                userActual = snap.docs[0].data();
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('app-view').style.display = 'flex';
                if(userActual.role === 'admin') document.getElementById('menu-admin').style.display = 'block';
                cargarDashboard();
            } else { alert("Error de acceso"); }
        };

        // --- ENVIAR SOLICITUD CON ARCHIVO ---
        document.getElementById('btnEnviarSol').onclick = async () => {
            const fileInput = document.getElementById('sol-archivo');
            const fileName = fileInput.files[0] ? fileInput.files[0].name : "Sin archivo";

            const docData = {
                titulo: document.getElementById('sol-titulo').value,
                accion: document.getElementById('sol-accion').value,
                justificacion: document.getElementById('sol-justifica').value,
                archivo: fileName, // En producción se sube a Firebase Storage y se guarda la URL
                estado: 'Pendiente',
                solicitante: userActual.usuario,
                fecha: new Date().toLocaleDateString()
            };

            await addDoc(collection(db, "Solicitudes"), docData);
            alert("Solicitud ISO enviada con éxito");
        };

        function cargarDashboard() {
            onSnapshot(collection(db, "Solicitudes"), s => document.getElementById('count-pend').innerText = s.size);
            onSnapshot(collection(db, "Usuarios"), s => document.getElementById('count-users').innerText = s.size);
            onSnapshot(collection(db, "Gerencias"), s => document.getElementById('count-gerencias').innerText = s.size);
        }

        document.getElementById('btnInit').onclick = async () => {
            await addDoc(collection(db, "Usuarios"), { usuario: "admin", pass: "admin123", role: "admin", nombre: "Admin Maestro" });
            alert("Admin inicializado (admin/admin123)");
        };

        document.getElementById('btnLogout').onclick = () => location.reload();
    </script>
</body>
</html>
